<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 · Surface Light</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:linear-gradient(to bottom,#cfefff 0%,#eaf7ff 50%,#ffffff 100%);
  font-family:'Inter',sans-serif;
}

/* moving light bands */
.lightband{
  position:absolute;
  width:200%;
  height:100%;
  top:0;left:-50%;
  background:repeating-linear-gradient(
    to right,
    rgba(255,255,255,0.2) 0px,
    rgba(255,255,255,0.3) 120px,
    rgba(255,255,255,0) 240px
  );
  animation:moveband 12s linear infinite;
  mix-blend-mode:soft-light;
  filter:blur(10px);
}
@keyframes moveband{
  from{transform:translateX(0);}
  to{transform:translateX(-25%);}
}

/* ripple canvas */
canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  display:block;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;z-index:10;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>
<body>
<div class="lightband"></div>
<canvas id="ripple"></canvas>

<div class="nav">
  <a href="entry4.html">← Prev</a>
  <a href="index.html">Back</a>
  <a href="entry6.html">Next →</a>
</div>

<script>
// --- Ripple Effect ---
const canvas=document.getElementById('ripple');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;
let ripples=[];

window.addEventListener('resize',()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
});

function draw(){
  ctx.fillStyle='rgba(207,239,255,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ripples.forEach(r=>{
    ctx.beginPath();
    ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
    const alpha=r.alpha.toFixed(2);
    ctx.strokeStyle=`rgba(255,255,255,${alpha})`;
    ctx.lineWidth=3;
    ctx.stroke();
    r.r+=2.5;
    r.alpha-=0.01;
  });
  ripples=ripples.filter(r=>r.alpha>0);
  requestAnimationFrame(draw);
}
draw();

canvas.addEventListener('mousemove',e=>{
  ripples.push({x:e.x,y:e.y,r:0,alpha:0.8});
});
canvas.addEventListener('click',e=>{
  for(let i=0;i<3;i++){
    ripples.push({x:e.x,y:e.y,r:i*10,alpha:0.8});
  }
});
</script>
</body>
</html>
