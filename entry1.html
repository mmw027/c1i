<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 1</title>
<style>
body {
  margin:0;background:#1A1A1A;display:flex;justify-content:center;align-items:center;height:100vh;
}
.frame {
  width:180px;height:280px;background:linear-gradient(#F7D1A0 25%,#F5B876 50%,#E69C54 75%,#B48D74 100%);position:relative;
}
.sun {
  position:absolute;bottom:80px;left:50%;width:100px;height:100px;background:#FBE5A7;border-radius:50%;transform:translateX(-50%);
}
.bar {
  position:absolute;bottom:40px;width:100%;height:20px;background:#8A5B3A;border-radius:10px;
}
</style>
</head>
<body>
  <div class="frame">
    <div class="sun"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
