<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 1 – Pastel Orange Lights and Shadows</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #fff8f0;
    overflow: hidden;
    font-family: sans-serif;
  }

  .frame {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .block {
    position: absolute;
    transition: transform 0.6s ease, box-shadow 0.6s ease, opacity 0.6s ease;
    will-change: transform, box-shadow;
  }

  /* --- unified pastel-orange gradients --- */
  .b1 {
    background: linear-gradient(135deg, #ffe6c5 0%, #ffd1a3 100%);
    top: 0%;
    left: 50%;
    width: 50%;
    height: 60%;
  }

  .b2 {
    background: linear-gradient(145deg, #fff2d8 0%, #ffe0b8 100%);
    top: 60%;
    left: 0%;
    width: 50%;
    height: 40%;
  }

  .b3 {
    background: linear-gradient(135deg, #ffd9b2 0%, #ffc38a 100%);
    top: 60%;
    left: 50%;
    width: 50%;
    height: 40%;
    opacity: 0.9;
  }

  .b4 {
    background: linear-gradient(135deg, #ffe0b5 0%, #ffcf91 100%);
    top: 40%;
    left: 65%;
    width: 20%;
    height: 25%;
    opacity: 0.8;
  }

  .back {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #333;
    text-decoration: none;
    font-size: 1.1em;
    z-index: 10;
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="block b1"></div>
    <div class="block b2"></div>
    <div class="block b3"></div>
    <div class="block b4"></div>
  </div>
  <a href="index.html" class="back">← Back to Index</a>

  <script>
    const blocks = document.querySelectorAll('.block');
    const frame = document.querySelector('.frame');

    // gentle parallax effect following the cursor
    frame.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      blocks.forEach((b, i) => {
        const depth = (i + 1) * 5;
        b.style.transform = `translate(${x / depth}px, ${y / depth}px)`;
        b.style.boxShadow = `${x / depth}px ${y / depth}px 25px rgba(0,0,0,0.08)`;
      });
    });

    frame.addEventListener('mouseleave', () => {
      blocks.forEach(b => {
        b.style.transform = 'translate(0,0)';
        b.style.boxShadow = 'none';
      });
    });
  </script>
</body>
</html>
