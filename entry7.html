  justify-content: center;

.pulse {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff6699, #ff3366, transparent 70%);
  animation: beat 1.5s ease-in-out infinite;
  filter: blur(5px);
}
@keyframes beat {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.3); opacity: 1; }
}
