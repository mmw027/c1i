<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .box {
            width: 420px;
            height: 610px;
            background: #456b7d;
            position: relative;
        }
        
        .circle {
            border-radius: 50%;
            position: absolute;
        }
        
        .big {
            width: 160px;
            height: 160px;
            background: #f4ed7f;
            top: 180px;
            left: 130px;
        }
        
        .medium {
            width: 90px;
            height: 90px;
            background: #e6af7f;
            bottom: 150px;
            right: 100px;
        }
        
        .dot1 {
            width: 30px;
            height: 30px;
            background: #f4ed7f;
            top: 120px;
            right: 110px;
        }
        
        .dot2 {
            width: 20px;
            height: 20px;
            background: #f4ed7f;
            top: 180px;
            right: 80px;
        }
        
        .dot3 {
            width: 15px;
            height: 15px;
            background: #f4ed7f;
            bottom: 200px;
            left: 130px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle big"></div>
        <div class="circle medium"></div>
        <div class="circle dot1"></div>
        <div class="circle dot2"></div>
        <div class="circle dot3"></div>
    </div>
</body>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometric Design (SVG Version)</title>
  <style>
    body {
      background-color: #1E1E1E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame {
      width: 400px;
      height: 500px;
      background-color: #243C54;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sky {
      background-color: #8ABEEB;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      position: relative;
    }

    .block {
      width: 80px;
      height: 100px;
    }

    .block1 {
      background-color: #F4B860;
    }

    .block2 {
      background-color: #F6D365;
      border: 3px solid #387AA3;
    }

    .block3 {
      position: absolute;
      top: 50px;
      right: 125px;
      width: 80px;
      height: 40px;
      background-color: #F49E42;
    }

    .ground {
      background-color: #344E68;
      height: 50%;
      position: relative;
    }

    .shadow {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.25);
      clip-path: polygon(0 0, 100% 100%, 0 100%);
    }

    svg {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 55%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="sky">
      <div class="block block1"></div>
      <div class="block block2"></div>
      <div class="block block3"></div>
    </div>
    <div class="ground">
      <div class="shadow"></div>
      <!-- Wave shape made with SVG -->
      <svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0 C80,80 80,180 0,260 L0,400 L200,400 L200,0 Z" fill="#2C445E" />
      </svg>
    </div>
  </div>
</body>
</html>
