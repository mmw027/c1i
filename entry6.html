<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 · Memory + Distance</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:linear-gradient(to bottom,#d4a373 0%,#e8c4a0 50%,#f5e6d3 100%);
}

/* texture overlay */
.texture{
  position:absolute;
  inset:0;
  background-image:
    repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139,90,60,0.03) 2px, rgba(139,90,60,0.03) 4px),
    repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139,90,60,0.03) 2px, rgba(139,90,60,0.03) 4px);
  pointer-events:none;
  opacity:0.6;
}

/* photo frames */
.frame{
  position:absolute;
  width:180px;
  height:220px;
  background:rgba(255,255,255,0.3);
  border:15px solid rgba(139,90,60,0.4);
  border-radius:4px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  cursor:pointer;
  transition:all 0.4s ease;
  backdrop-filter:blur(5px);
}
.frame:hover{
  transform:scale(1.05) rotate(0deg) !important;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  border-color:rgba(139,90,60,0.6);
}
.frame.active{
  transform:scale(1.2) rotate(0deg) !important;
  z-index:10;
  background:rgba(255,255,255,0.5);
}

.frame1{top:15%;left:10%;transform:rotate(-5deg);}
.frame2{top:20%;right:12%;transform:rotate(4deg);}
.frame3{bottom:25%;left:15%;transform:rotate(3deg);}
.frame4{bottom:20%;right:18%;transform:rotate(-4deg);}

/* photo inside frames */
.photo {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0.9;
  border-radius:2px;
  pointer-events:none;
}
.frame.active .photo {
  opacity:0.4;
}

/* memory text */
.memoryText{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:rgba(80,50,30,0.7);
  font-family:'Inter',sans-serif;
  font-size:0.85rem;
  font-weight:400;
  padding:20px;
  line-height:1.6;
  opacity:0;
  transition:opacity 0.4s ease;
}
.frame.active .memoryText{
  opacity:1;
}

/* floating lanterns */
.lantern{
  position:absolute;
  width:40px;
  height:50px;
  background:radial-gradient(circle,rgba(255,180,100,0.6) 0%,rgba(255,140,80,0.3) 100%);
  border-radius:40% 40% 50% 50%;
  animation:floatLantern 15s ease-in-out infinite;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 0 20px rgba(255,180,100,0.4);
}
.lantern:hover{
  transform:scale(1.2);
  box-shadow:0 0 40px rgba(255,180,100,0.7);
}
.lantern::after{
  content:'';
  position:absolute;
  bottom:-8px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:8px;
  background:rgba(255,140,80,0.4);
  border-radius:50%;
}

.l1{left:20%;top:30%;animation-delay:0s;}
.l2{right:25%;top:40%;animation-delay:3s;}
.l3{left:60%;bottom:30%;animation-delay:6s;}

@keyframes floatLantern{
  0%,100%{transform:translateY(0) translateX(0);}
  25%{transform:translateY(-30px) translateX(15px);}
  50%{transform:translateY(-10px) translateX(-10px);}
  75%{transform:translateY(-40px) translateX(20px);}
}

/* warmth particles */
.warmthParticle{
  position:absolute;
  width:4px;
  height:4px;
  background:rgba(255,180,100,0.5);
  border-radius:50%;
  animation:warmthRise 4s ease-out forwards;
  pointer-events:none;
}
@keyframes warmthRise{
  0%{opacity:1;transform:translateY(0) scale(1);}
  100%{opacity:0;transform:translateY(-200px) scale(0.3);}
}

/* distance text */
.distance{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:rgba(100,60,40,0.6);
  font-family:'Inter',sans-serif;
  font-size:0.9rem;
  font-weight:300;
  letter-spacing:2px;
}

/* instruction */
.instruction{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:rgba(100,60,40,0.7);
  font-family:'Inter',sans-serif;
  font-size:1.1rem;
  font-weight:300;
  letter-spacing:1px;
  pointer-events:none;
  transition:opacity 0.5s;
}
.instruction.hidden{opacity:0;}
.subtitle{
  font-size:0.85rem;
  margin-top:8px;
  opacity:0.7;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  z-index:100;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-family:'Inter',sans-serif;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>

<body>
<div class="texture"></div>

<!-- Frames with Correct Images -->
<div class="frame frame1">
  <img class="photo" src="/mnt/data/IMG_4075.JPG">
  <div class="memoryText">
    家的味道<br>
    the smell of<br>
    mom's cooking
  </div>
</div>

<div class="frame frame2">
  <img class="photo" src="/mnt/data/IMG_3955.JPG">
  <div class="memoryText">
    台北的夜市<br>
    night markets<br>
    & warm lights
  </div>
</div>

<div class="frame frame3">
  <img class="photo" src="/mnt/data/IMG_4025.JPG">
  <div class="memoryText">
    潮濕的台灣雨聲<br>
    the soft sound<br>
    of Taiwan rain
  </div>
</div>

<div class="frame frame4">
  <img class="photo" src="/mnt/data/IMG_1675.JPG">
  <div class="memoryText">
    那條回家的路<br>
    the road<br>
    back home
  </div>
</div>

<!-- Lanterns -->
<div class="lantern l1"></div>
<div class="lantern l2"></div>
<div class="lantern l3"></div>

<div class="distance">7,783 miles away</div>

<div class="instruction" id="instruction">
  CLICK photos to remember · CLICK lanterns for warmth
  <div class="subtitle">nostalgia, warmth, emotional connection</div>
</div>

<div class="nav">
  <a href="entry5.html">← Back</a>
  <a href="entry7.html">Next →</a>
</div>

<script>
let activeFrame = null;

// Frame toggle
document.querySelectorAll('.frame').forEach(frame => {
  frame.addEventListener('click', () => {
    if (activeFrame === frame) {
      frame.classList.remove('active');
      activeFrame = null;
    } else {
      if (activeFrame) activeFrame.classList.remove('active');
      frame.classList.add('active');
      activeFrame = frame;
    }
    hideInstruction();
  });
});

// Lantern warmth effect
document.querySelectorAll('.lantern').forEach(lantern => {
  lantern.addEventListener('click', (e) => {
    const x = e.clientX;
    const y = e.clientY;

    for (let i = 0; i < 10; i++) {
      setTimeout(() => createWarmthParticle(x, y), i * 100);
    }
    hideInstruction();
  });
});

function createWarmthParticle(x, y) {
  const particle = document.createElement('div');
  particle.className = 'warmthParticle';
  particle.style.left = (x + Math.random() * 60 - 30) + 'px';
  particle.style.top = (y + Math.random() * 60 - 30) + 'px';
  document.body.appendChild(particle);
  setTimeout(() => particle.remove(), 4000);
}

function hideInstruction() {
  document.getElementById('instruction').classList.add('hidden');
}
</script>
</body>
</html>
