<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dawn â€” The First Glow</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #FFD6A5, #FFF3B0, #BDE0FE);
    overflow: hidden;
    transition: background 2s ease;
  }

  .sun {
    position: absolute;
    bottom: -100px;
    left: 50%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #FFB703, #FB8500);
    border-radius: 50%;
    transform: translateX(-50%);
    transition: all 1.5s ease;
  }

  body.active {
    background: linear-gradient(to top, #FFB5A7, #FCD5CE, #F8EDEB);
  }

  body.active .sun {
    bottom: 350px;
    filter: brightness(1.3) blur(0px);
    transform: translateX(-50%) scale(1.2);
  }
</style>
</head>
<body onclick="document.body.classList.toggle('active')">
  <div class="sun"></div>
</body>
</html>
