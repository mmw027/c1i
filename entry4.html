<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 5 – Lights and Shadows (Interactive)</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #1A1A1A;
    overflow: hidden;
    font-family: sans-serif;
    position: relative;
  }

  /* --- background grid --- */
  .frame {
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-rows: 50% 50%;
    grid-template-columns: 50% 50%;
    position: relative;
    z-index: 1;
  }
  .top-left { background: #A8CBED; }
  .top-right { background: #1B2C3F; }
  .bottom-left { background: #344E6A; }
  .bottom-right {
    background: #1B2C3F;
    position: relative;
  }

  /* diagonal & curve */
  .diagonal {
    position: absolute;
    bottom: 0; left: 0;
    width: 100%; height: 100%;
    background: #344E6A;
    clip-path: polygon(0 0, 100% 0, 0 100%);
  }
  .curve {
    position: absolute;
    bottom: 0; right: 0;
    width: 50%; height: 70%;
    background: #1B2C3F;
    clip-path: path("M0,100 C60,80 70,30 100,0 L100,100 Z");
  }

  /* --- squares --- */
  .square {
    position: absolute;
    width: 18vw;
    height: 18vw;
    min-width: 140px;
    min-height: 140px;
    border-radius: 4px;
    transition: transform 0.2s ease, box-shadow 0.5s ease, filter 0.5s ease;
  }
  .orange { background: #FBB164; top: 32%; left: 43%; z-index: 3; }
  .yellow { background: #F7D780; top: 28%; left: 47%; z-index: 2; }

  /* hover glow */
  .square:hover {
    box-shadow: 0 0 30px rgba(255,255,200,0.6);
    filter: brightness(1.2);
    transform: scale(1.03);
  }

  /* moving light overlay */
  .light {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: radial-gradient(circle at center,
      rgba(255,255,255,0.15) 0%,
      rgba(255,255,255,0.05) 25%,
      transparent 60%);
    pointer-events: none;
    mix-blend-mode: overlay;
    transition: background 0.3s ease;
    z-index: 2;
  }

  /* back link */
  .back {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.2s ease;
    z-index: 5;
  }
  .back:hover { color: gray; }
</style>
</head>
<body>
  <div class="frame">
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-left"></div>
    <div class="bottom-right">
      <div class="diagonal"></div>
      <div class="curve"></div>
    </div>
  </div>

  <div class="square yellow"></div>
  <div class="square orange"></div>

  <div class="light"></div>

  <a href="index.html" class="back">← Back to Index</a>

  <script>
    const light = document.querySelector('.light');

    // move radial light with mouse
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      light.style.background = `
        radial-gradient(circle at ${x}% ${y}%,
          rgba(255,255,255,0.2) 0%,
          rgba(255,255,255,0.05) 25%,
          transparent 60%)`;
    });

    // slight color warmth shift when hovering squares
    const squares = document.querySelectorAll('.square');
    squares.forEach(sq => {
      sq.addEventListener('mouseenter', () => {
        document.body.style.backgroundColor = '#1C1F26';
      });
      sq.addEventListener('mouseleave', () => {
        document.body.style.backgroundColor = '#1A1A1A';
      });
    });
  </script>
</body>
</html>
