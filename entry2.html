<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 2 – Interactive Blocks</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #ffffff;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* --- block base --- */
  .block {
    position: absolute;
    border-radius: 0;
    cursor: pointer;
    transition: all 0.6s ease;
  }

  /* --- colors tuned to reference --- */
  .b1 {             /* top-right warm block */
    background: #eab867;          /* rich honey orange */
    top: 0%;
    left: 50%;
    width: 50%;
    height: 60%;
  }

  .b2 {             /* bottom-left pale yellow */
    background: #fff89a;
    top: 60%;
    left: 0%;
    width: 50%;
    height: 40%;
  }

  .b3 {             /* bottom-right overlap, slightly transparent */
    background: #f1cf7b;
    top: 60%;
    left: 50%;
    width: 50%;
    height: 40%;
    opacity: 0.8;
  }

  .b4 {             /* smaller overlay square at intersection */
    background: #f3d182;
    top: 40%;
    left: 65%;
    width: 20%;
    height: 25%;
    opacity: 0.7;
  }

  .block:hover { filter: brightness(1.05); }

  /* back link */
  .back {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #333;
    font-family: sans-serif;
    text-decoration: none;
    font-size: 1.1em;
    z-index: 10;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="block b1"></div>
    <div class="block b2"></div>
    <div class="block b3"></div>
    <div class="block b4"></div>
  </div>

  <a href="index.html" class="back">← Back to Index</a>

  <script>
    const blocks = document.querySelectorAll('.block');

    // record start positions
    const positions = Array.from(blocks).map(b => ({
      top: b.style.top,
      left: b.style.left
    }));

    // click swaps random blocks
    blocks.forEach((block, i) => {
      block.addEventListener('click', () => {
        let j = Math.floor(Math.random() * blocks.length);
        while (j === i) j = Math.floor(Math.random() * blocks.length);

        const tempTop = block.style.top;
        const tempLeft = block.style.left;
        block.style.top = blocks[j].style.top;
        block.style.left = blocks[j].style.left;
        blocks[j].style.top = tempTop;
        blocks[j].style.left = tempLeft;
      });
    });
  </script>
</body>
</html>
