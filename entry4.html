<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 4 — Shadow Play</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at 30% 40%, #EAE5DC 0%, #CFC8BD 70%, #BEB8AD 100%);
    transition: background 2s ease;
    cursor: none;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* soft shadow blobs */
  .blob {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle at 40% 40%, rgba(0,0,0,0.25), rgba(0,0,0,0));
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.6;
    animation: drift 20s ease-in-out infinite;
  }

  @keyframes drift {
    0% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(60px, -40px) scale(1.1); }
    100% { transform: translate(0, 0) scale(1); }
  }

  /* light orb following cursor */
  .light {
    position: absolute;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.1) 70%, transparent 100%);
    mix-blend-mode: overlay;
    pointer-events: none;
    border-radius: 50%;
    transition: transform 0.1s ease;
  }

  /* navigation */
  .nav {
    position: absolute;
    bottom: 25px;
    width: 100%;
    text-align: center;
    font-family: Helvetica, sans-serif;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .nav a {
    color: rgba(0,0,0,0.6);
    text-decoration: none;
    margin: 0 15px;
    transition: opacity 0.3s ease;
  }

  .nav a:hover {
    opacity: 0.7;
  }
</style>
</head>
<body>
<div class="scene">
  <div class="blob" style="top:20%; left:25%; animation-delay:0s;"></div>
  <div class="blob" style="top:50%; left:55%; animation-delay:5s;"></div>
  <div class="blob" style="top:70%; left:15%; animation-delay:10s;"></div>
  <div class="blob" style="top:35%; left:75%; animation-delay:15s;"></div>
  <div class="light" id="light"></div>
</div>

<div class="nav">
  <a href="entry3.html">← Previous</a>
  <a href="index.html">Back to Index</a>
  <a href="entry5.html">Next →</a>
</div>

<script>
  const light = document.getElementById('light');
  document.addEventListener('mousemove', e => {
    light.style.transform = `translate(${e.pageX - 60}px, ${e.pageY - 60}px)`;
  });
</script>
</body>
</html>
