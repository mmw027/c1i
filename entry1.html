<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 1</title>
<style>
  body {
    margin: 0;
    background: #1A1A1A;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  /* The full-screen gradient frame */
  .frame {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(#F7D1A0 25%, #F5B876 50%, #E69C54 75%, #B48D74 100%);
    position: relative;
    overflow: hidden;
  }

  /* The sun shape */
  .sun {
    position: absolute;
    bottom: 20%;
    left: 50%;
    width: 20vw;
    height: 20vw;
    max-width: 200px;
    max-height: 200px;
    background: #FBE5A7;
    border-radius: 50%;
    transform: translateX(-50%);
  }

  /* The brown bar (ground) */
  .bar {
    position: absolute;
    bottom: 10%;
    width: 100%;
    height: 8vh;
    background: #8A5B3A;
    border-radius: 20px;
  }

  /* Back link */
  .back {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.2s ease;
  }

  .back:hover {
    color: gray;
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="sun"></div>
    <div class="bar"></div>
    <a href="index.html" class="back">‚Üê Back to Index</a>
  </div>
</body>
</html>
