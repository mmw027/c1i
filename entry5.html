<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 · Surface Light</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:linear-gradient(to bottom,#cfefff 0%,#eaf7ff 50%,#ffffff 100%);
}

/* shimmering horizontal light */
.lightband{
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to right,
    rgba(255,255,255,0.15) 0px,
    rgba(255,255,255,0.35) 120px,
    rgba(255,255,255,0) 240px
  );
  mix-blend-mode:soft-light;
  animation:moveband 15s linear infinite;
  filter:blur(12px);
}
@keyframes moveband{
  from{transform:translateX(0);}
  to{transform:translateX(-25%);}
}

/* gentle vertical shimmer overlay */
.shimmer{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,
    rgba(255,255,255,0.05) 0%,
    rgba(255,255,255,0.2) 40%,
    rgba(255,255,255,0) 100%);
  animation:glow 10s ease-in-out infinite alternate;
}
@keyframes glow{
  from{opacity:0.5;}
  to{opacity:0.9;}
}

/* ripple canvas */
canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  display:block;
}

/* navigation */
.nav{
  position:fixed;
  bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;z-index:10;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>
<body>

<div class="lightband"></div>
<div class="shimmer"></div>
<canvas id="ripple"></canvas>

<div class="nav">
  <a href="entry4.html">← Prev</a>
  <a href="index.html">Back</a>
  <a href="entry6.html">Next →</a>
</div>

<script>
/* Ripple animation */
const canvas=document.getElementById('ripple');
const ctx=canvas.getContext('2d');
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.addEventListener('resize',resize);

let ripples=[];
function draw(){
  ctx.fillStyle='rgba(207,239,255,0.25)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ripples.forEach(r=>{
    ctx.beginPath();
    ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
    ctx.strokeStyle=`rgba(255,255,255,${r.alpha})`;
    ctx.lineWidth=2;
    ctx.stroke();
    r.r+=2.2;
    r.alpha-=0.015;
  });
  ripples=ripples.filter(r=>r.alpha>0);
  requestAnimationFrame(draw);
}
draw();

/* Mouse interaction */
canvas.addEventListener('mousemove',e=>{
  ripples.push({x:e.x,y:e.y,r:0,alpha:0.8});
});
canvas.addEventListener('click',e=>{
  for(let i=0;i<3;i++){
    ripples.push({x:e.x,y:e.y,r:i*12,alpha:0.9});
  }
});
</script>

</body>
</html>
