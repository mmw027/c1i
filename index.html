.one{background:linear-gradient(180deg,#fce0f3,#fff3cd);}

.five{background:linear-gradient(180deg,#aee1f9,#f8fff6);}
.six{background:linear-gradient(180deg,#fde2ff,#e0fff3);}
.seven{background:linear-gradient(180deg,#0a0a1a,#ff4b8a);}
.eight{background:linear-gradient(180deg,#c8d8ff,#f5e1ff);}
.nine{background:linear-gradient(180deg,#fff5e1,#ffe1ec);}
