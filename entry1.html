<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 1 — Dawn</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to top, #F8C57E 0%, #F9CE93 40%, #FCE9C8 70%, #FFFFFF 100%);
    transition: background 2s ease;
    cursor: pointer;
  }

  .horizon {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 180px;
    background: linear-gradient(to top, #E8B874 0%, transparent 100%);
  }

  .sun {
    position: absolute;
    bottom: 40px;
    left: 50%;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, #FFB703 0%, #FB8500 80%);
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 60px rgba(255, 200, 100, 0.6);
    animation: float 6s ease-in-out infinite alternate;
    transition: all 1.5s ease;
  }

  @keyframes float {
    from { transform: translateX(-50%) translateY(8px); }
    to { transform: translateX(-50%) translateY(-8px); }
  }

  body.active {
    background: linear-gradient(to top, #FFB981 0%, #FFD4A6 40%, #FFF3CC 70%, #FFFFFF 100%);
  }

  body.active .sun {
    bottom: 250px;
    transform: translateX(-50%) scale(1.15);
    box-shadow: 0 0 100px rgba(255, 190, 100, 0.9);
    filter: brightness(1.2);
  }

  .ripple {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
    pointer-events: none;
    animation: ripple 1.2s ease-out forwards;
  }

  @keyframes ripple {
    from { transform: scale(0); opacity: 0.9; }
    to { transform: scale(3); opacity: 0; }
  }

  .nav {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  }

  .nav a {
    text-decoration: none;
    color: #FFB703;
    font-size: 1.1em;
    text-shadow: 0 0 15px #FFB703, 0 0 30px #FFD166;
    transition: color 0.4s, text-shadow 0.4s;
    margin: 0 15px;
  }

  .nav a:hover {
    color: #FB8500;
    text-shadow: 0 0 20px #FFD166, 0 0 40px #FFD166;
  }
</style>
</head>
<body>
  <div class="sun"></div>
  <div class="horizon"></div>

  <div class="nav">
    <a href="index.html">Back to Index</a>
    <a href="entry2.html">Next →</a>
  </div>

<script>
  document.body.addEventListener("click", () => {
    document.body.classList.toggle("active");
  });

  document.body.addEventListener("click", (e) => {
    const ripple = document.createElement("div");
    ripple.className = "ripple";
    ripple.style.left = `${e.clientX - 80}px`;
    ripple.style.top = `${e.clientY - 80}px`;
    document.body.appendChild(ripple);
    setTimeout(() => ripple.remove(), 1200);
  });
</script>
</body>
</html>
