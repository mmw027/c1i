<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 2</title>
<style>
  body {
    margin: 0;
    background: #1A1A1A;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* full-screen frame */
  .frame {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom right, #EFC166 50%, #FBEF8C 100%);
    box-shadow:
      inset -25vw 25vw 0 0 #E6BB64,
      inset 25vw -25vw 0 0 #FFF4A6;
    position: relative;
    overflow: hidden;
  }

  /* back link */
  .back {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #1A1A1A;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: 600;
    transition: color 0.2s ease;
  }

  .back:hover {
    color: gray;
  }
</style>
</head>
<body>
  <div class="frame">
    <a href="index.html" class="back">‚Üê Back to Index</a>
  </div>
</body>
</html>
