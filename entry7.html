<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 · Pulse</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#050510;
  font-family:'Inter',sans-serif;
}

/* vivid moving glow background */
.bg{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 60%,rgba(255,50,120,0.35),rgba(255,200,0,0.15),transparent 80%);
  animation:bgShift 6s ease-in-out infinite alternate;
  filter:blur(80px);
}
@keyframes bgShift{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

/* pulse bars */
.bar{
  position:absolute;
  bottom:0;
  width:40px;
  border-radius:20px 20px 0 0;
  background:linear-gradient(to top,#ff1c73,#ff8c00);
  box-shadow:
    0 0 10px rgba(255,60,120,0.8),
    0 0 30px rgba(255,60,120,0.6),
    0 0 60px rgba(255,160,80,0.4);
  transform-origin:bottom;
  animation:pulse 0.9s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{height:20vh;opacity:0.6;}
  50%{height:75vh;opacity:1;}
}

/* highlight flare */
.flare{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 50%,rgba(255,200,150,0.15),transparent 70%);
  mix-blend-mode:screen;
  animation:flare 1.8s ease-in-out infinite alternate;
}
@keyframes flare{
  from{opacity:0.4;}
  to{opacity:0.8;}
}

/* cursor glow */
.glow{
  position:absolute;
  width:250px;height:250px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,100,200,0.5) 0%,rgba(255,150,50,0) 80%);
  pointer-events:none;
  mix-blend-mode:screen;
  filter:blur(50px);
  transform:translate(-50%,-50%);
  opacity:0.9;
  transition:opacity 0.2s ease;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;z-index:10;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.2);
  color:#fff;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.4);}
</style>
</head>
<body>

<div class="bg"></div>
<div id="bars"></div>
<div class="flare"></div>
<div class="glow" id="glow"></div>

<div class="nav">
  <a href="entry6.html">← Prev</a>
  <a href="index.html">Back</a>
  <a href="entry8.html">Next →</a>
</div>

<script>
// Create strong pulse bars
const container=document.getElementById('bars');
for(let i=0;i<24;i++){
  const bar=document.createElement('div');
  bar.className='bar';
  bar.style.left=(i*4)+'vw';
  bar.style.animationDelay=(Math.random()*1)+'s';
  container.appendChild(bar);
}

// Cursor glow that brightens beat
const glow=document.getElementById('glow');
document.addEventListener('mousemove',e=>{
  glow.style.left=e.clientX+'px';
  glow.style.top=e.clientY+'px';
  glow.style.opacity='1';
  clearTimeout(window.fade);
  window.fade=setTimeout(()=>glow.style.opacity='0.8',200);
});

// Click burst = amplified beat
document.addEventListener('click',()=>{
  document.querySelectorAll('.bar').forEach(b=>{
    b.style.animation='burst 0.35s ease-out';
    setTimeout(()=>b.style.animation='pulse 0.9s ease-in-out infinite',350);
  });
});
</script>

<style>
@keyframes burst{
  0%{height:25vh;opacity:0.7;}
  50%{height:90vh;opacity:1;}
  100%{height:25vh;opacity:0.6;}
}
</style>

</body>
</html>
