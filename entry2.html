<!DOCTYPE html>

<meta charset="UTF-8">
<title>2 Â· Reflections</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:linear-gradient(to bottom,#dbe8ff 0%,#e9f3ff 45%,#c5dcff 50%,#a8cfff 80%,#8fb5ff 100%);
  animation:shift 15s ease-in-out infinite alternate;
}

/* shimmer motion */
@keyframes shift{
  0%{background-position:0 0;}
  100%{background-position:0 20%;}
}

/* reflection divider (horizon) */
.horizon{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:2px;
  background:rgba(255,255,255,0.5);
  box-shadow:0 0 15px rgba(255,255,255,0.6);
}

/* mirrored gradient reflection */
.reflection{
  position:absolute;
  top:50%;
  width:100%;
  height:50%;
  background:linear-gradient(to top,
    rgba(173,208,255,0.6) 0%,
    rgba(255,255,255,0.2) 50%,
    transparent 100%);
  backdrop-filter:blur(10px);
  transform-origin:top;
  transform:scaleY(-1);
  animation:wave 8s ease-in-out infinite;
}
