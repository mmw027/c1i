<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 2 — Distorted Glass</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center,
      #FFF9E6 0%, #F7D89A 40%, #E8A46B 80%, #B77C4A 100%);
    cursor: none;
  }

  /* --- GLASS LAYER --- */
  .glass {
    position: absolute;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(35px) brightness(1.1);
    background: linear-gradient(
      125deg,
      rgba(255,255,255,0.15) 0%,
      rgba(255,255,255,0.05) 25%,
      rgba(255,255,255,0.1) 50%,
      rgba(255,255,255,0.05) 75%,
      rgba(255,255,255,0.15) 100%
    );
    mask-image: radial-gradient(circle at 50% 50%, black 60%, transparent 100%);
    -webkit-mask-image: radial-gradient(circle at 50% 50%, black 60%, transparent 100%);
    animation: shimmer 10s ease-in-out infinite alternate;
  }

  /* --- DISTORTION WAVES --- */
  .distort {
    position: absolute;
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    background: repeating-radial-gradient(circle at center,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.0) 40px,
      rgba(255,255,255,0.03) 80px);
    filter: blur(30px);
    mix-blend-mode: overlay;
    animation: wave 8s ease-in-out infinite alternate;
  }

  /* --- CURSOR LIGHT --- */
  .cursor-light {
    position: fixed;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,230,0.6) 0%, transparent 70%);
    mix-blend-mode: soft-light;
    transform: translate(-50%, -50%);
    transition: transform 0.05s linear;
  }

  /* --- NAVIGATION --- */
  .nav {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  }

  .nav a {
    text-decoration: none;
    color: #FFB703;
    font-size: 1.2em;
    text-shadow: 0 0 10px #FFB703, 0 0 25px #FFD166, 0 0 50px #FFD166;
    margin: 0 20px;
    transition: color 0.4s, text-shadow 0.4s;
  }

  .nav a:hover {
    color: #FB8500;
    text-shadow: 0 0 20px #FFD166, 0 0 40px #FFD166, 0 0 80px #FFD166;
  }

  @keyframes shimmer {
    0% { transform: rotate(0deg) scale(1); }
    100% { transform: rotate(360deg) scale(1.02); }
  }

  @keyframes wave {
    0% { transform: scale(1) rotate(0deg); }
    100% { transform: scale(1.1) rotate(180deg); }
  }
</style>
</head>
<body>
  <div class="distort"></div>
  <div class="glass"></div>
  <div class="cursor-light"></div>

  <div class="nav">
    <a href="entry1.html">← Previous</a>
    <a href="index.html">Back to Index</a>
    <a href="entry3.html">Next →</a>
  </div>

<script>
  const light = document.querySelector('.cursor-light');

  // glowing cursor follows mouse
  document.addEventListener('mousemove', (e) => {
    light.style.left = e.clientX + 'px';
    light.style.top = e.clientY + 'px';
  });
</script>
</body>
</html>
