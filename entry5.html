<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 5 â€“ Layered Blues (CSS Grid)</title>
<style>
body {
  margin: 0;
  background: #1A1A1A;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* container */
.frame {
  display: grid;
  grid-template-rows: 1fr 1fr 1fr 1fr;  /* 4 stacked rows */
  width: 180px;
  height: 280px;
  background: #96AFB8;
  overflow: hidden;
  border-radius: 4px;
}

/* bars */
.bar {
  background: #47647E;
  border-top-right-radius: 70px;
  border-bottom-right-radius: 70px;
}

/* varying transparency */
.bar:nth-child(1) { opacity: 0.95; }
.bar:nth-child(2) { opacity: 0.8; }
.bar:nth-child(3) { opacity: 0.7; }

/* bottom section */
.bottom-section {
  background: #7D9AA4;
  width: 100%;
}
</style>
</head>
<body>
  <div class="frame">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bottom-section"></div>
  </div>
</body>
</html>
