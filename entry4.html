<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4 · Reflection + Stillness</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:linear-gradient(to bottom,#a8dadc 0%,#e3f2f7 50%,#f1faee 100%);
  transition:background 0.3s ease;
}

body.thunder{
  background:linear-gradient(to bottom,#e8f4f8 0%,#ffffff 50%,#f8fffe 100%);
}

/* window frame */
.window{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:600px;
  height:450px;
  background:rgba(255,255,255,0.15);
  border:25px solid rgba(120,140,160,0.25);
  border-radius:8px;
  backdrop-filter:blur(30px);
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
  overflow:hidden;
}

/* window panes */
.pane{
  position:absolute;
  background:rgba(200,210,220,0.15);
}
.vertical{
  width:6px;
  height:100%;
  left:50%;
  transform:translateX(-50%);
}
.horizontal{
  height:6px;
  width:100%;
  top:50%;
  transform:translateY(-50%);
}

/* rain drops on window */
.raindrop{
  position:absolute;
  width:2px;
  background:rgba(100,120,140,0.35);
  border-radius:50%;
  animation:dropFall 4s ease-in infinite;
  opacity:0;
}

.raindrop.paused{
  animation-play-state:paused;
}

@keyframes dropFall{
  0%{top:-10px;height:15px;opacity:0.5;}
  80%{opacity:0.5;}
  100%{top:100%;height:50px;opacity:0;}
}

/* breath indicator */
.breathIndicator{
  position:absolute;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  border:4px solid rgba(168,218,220,0.4);
  border-radius:50%;
  animation:breathe 5s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:translateX(-50%) scale(0.85);opacity:0.3;}
  50%{transform:translateX(-50%) scale(1.15);opacity:0.7;}
}

/* soft ambient particles */
.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:rgba(168,218,220,0.3);
  border-radius:50%;
  animation:drift 25s linear infinite;
}

.particle.paused{
  animation-play-state:paused;
}

@keyframes drift{
  0%{transform:translate(0,0) scale(1);opacity:0;}
  10%{opacity:0.5;}
  90%{opacity:0.5;}
  100%{transform:translate(150px,-400px) scale(0.4);opacity:0;}
}

/* thought text - appears on click */
.thought{
  position:absolute;
  padding:12px 18px;
  background:rgba(255,255,255,0.4);
  border-radius:25px;
  font-family:'Inter',sans-serif;
  font-size:0.85rem;
  color:rgba(60,80,100,0.85);
  backdrop-filter:blur(15px);
  animation:floatUp 5s ease-out forwards;
  pointer-events:none;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  letter-spacing:0.5px;
}

@keyframes floatUp{
  0%{opacity:0;transform:translateY(0);}
  15%{opacity:1;}
  85%{opacity:1;}
  100%{opacity:0;transform:translateY(-250px);}
}

/* thunder flash */
.thunderFlash{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0);
  pointer-events:none;
  z-index:5;
}

.thunderFlash.flash{
  animation:flashLight 0.4s ease-out;
}

@keyframes flashLight{
  0%{background:rgba(255,255,255,0);}
  10%{background:rgba(255,255,255,0.8);}
  20%{background:rgba(255,255,255,0.3);}
  30%{background:rgba(255,255,255,0.9);}
  100%{background:rgba(255,255,255,0);}
}

/* instruction */
.instruction{
  position:absolute;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:rgba(100,120,140,0.75);
  font-family:'Inter',sans-serif;
  font-size:1rem;
  font-weight:300;
  letter-spacing:2px;
  pointer-events:none;
  transition:opacity 2s ease;
}
.instruction.hidden{opacity:0;}
.subtitle{
  font-size:0.8rem;
  margin-top:10px;
  opacity:0.7;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  z-index:100;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-family:'Inter',sans-serif;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>
<body>
<div class="thunderFlash" id="thunderFlash"></div>

<div class="window">
  <div class="pane vertical"></div>
  <div class="pane horizontal"></div>
</div>

<div class="breathIndicator"></div>

<div class="instruction" id="instruction">
  Click to pause · Reflect in stillness
  <div class="subtitle">rain stops, thunder comes</div>
</div>

<div class="nav">
  <a href="entry3.html">← Back</a>
  <a href="entry5.html">Next →</a>
</div>

<script>
const thoughts = [
  "am I doing enough?",
  "what if I just... stopped",
  "everyone seems so sure",
  "I need to breathe",
  "maybe tomorrow",
  "is this what I want?",
  "I'm tired",
  "small moment, big feeling",
  "pause",
  "just... be",
  "when did everything get so loud?",
  "I miss quiet",
  "what am I rushing toward?",
  "stillness feels strange",
  "I'm here, right now"
];

let rainPaused = false;
let rainDrops = [];
let particles = [];

// Create rain drops
function createRain() {
  const window = document.querySelector('.window');
  for (let i = 0; i < 20; i++) {
    setTimeout(() => {
      const drop = document.createElement('div');
      drop.className = 'raindrop';
      drop.style.left = Math.random() * 100 + '%';
      drop.style.animationDelay = Math.random() * 3 + 's';
      drop.style.animationDuration = (3 + Math.random() * 3) + 's';
      window.appendChild(drop);
      rainDrops.push(drop);
    }, i * 250);
  }
}

// Create floating particles
function createParticles() {
  for (let i = 0; i < 25; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 15 + 's';
    document.body.appendChild(particle);
    particles.push(particle);
  }
}

// Click to pause rain and create thunder + thought
document.addEventListener('click', (e) => {
  if (e.target.tagName !== 'A') {
    // Toggle rain
    rainPaused = !rainPaused;
    
    rainDrops.forEach(drop => {
      if (rainPaused) {
        drop.classList.add('paused');
      } else {
        drop.classList.remove('paused');
      }
    });
    
    particles.forEach(particle => {
      if (rainPaused) {
        particle.classList.add('paused');
      } else {
        particle.classList.remove('paused');
      }
    });
    
    if (rainPaused) {
      // Create thunder flash
      createThunder();
    }
    
    // Create thought bubble
    const thought = document.createElement('div');
    thought.className = 'thought';
    thought.textContent = thoughts[Math.floor(Math.random() * thoughts.length)];
    thought.style.left = (e.clientX - 50) + 'px';
    thought.style.top = e.clientY + 'px';
    document.body.appendChild(thought);
    
    setTimeout(() => thought.remove(), 5000);
    
    hideInstruction();
  }
});

function createThunder() {
  const flash = document.getElementById('thunderFlash');
  const body = document.body;
  
  body.classList.add('thunder');
  flash.classList.add('flash');
  
  setTimeout(() => {
    flash.classList.remove('flash');
    body.classList.remove('thunder');
  }, 400);
}

function hideInstruction() {
  const instruction = document.getElementById('instruction');
  setTimeout(() => {
    instruction.classList.add('hidden');
  }, 500);
}

createRain();
createParticles();
</script>
</body>
</html>
