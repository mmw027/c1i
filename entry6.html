<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 6 â€” Pulse of Darkness</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0a0a0a, #000000 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: none;
    transition: background 1s ease;
  }

  /* ---------- FLASHING LIGHT ---------- */
  .flash {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
    animation: pulse 3s infinite ease-in-out;
    mix-blend-mode: screen;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0; transform: scale(0.8); }
    10% { opacity: 1; transform: scale(1.1); }
    30% { opacity: 0.6; transform: scale(1.3); }
    50% { opacity: 0.2; transform: scale(0.9); }
    70% { opacity: 0.8; transform: scale(1.2); }
  }

  /* ---------- FOLLOW CURSOR ---------- */
  body::before {
    content: "";
    position: fixed;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,100,255,0.3) 0%, transparent 80%);
    pointer-events: none;
    transform: translate(-50%, -50%);
  }

  /* Move glow with cursor */
  body {
    --x: 50vw;
    --y: 50vh;
  }
  body::before {
    left: var(--x);
    top: var(--y);
    transition: left 0.1s linear, top 0.1s linear;
  }

  /* ---------- BUTTONS ---------- */
  .nav {
    position: absolute;
    bottom: 30px;
    display: flex;
    gap: 20px;
    font-family: 'Poppins', sans-serif;
  }
  .nav a {
    text-decoration: none;
    color: #aaa;
    padding: 8px 18px;
    border-radius: 20px;
    background: rgba(255,255,255,0.05);
    transition: background 0.3s, color 0.3s;
  }
  .nav a:hover {
    background: rgba(255,255,255,0.15);
    color: #fff;
  }
</style>
</head>
<body>
  <div class="flash"></div>

  <div class="nav">
    <a href="index.html">Back to Index</a>
    <a href="entry5.html">Previous</a>
    <a href="entry7.html">Next</a>
  </div>

  <script>
    // move glow with cursor
    document.addEventListener('mousemove', e => {
      document.body.style.setProperty('--x', e.clientX + 'px');
      document.body.style.setProperty('--y', e.clientY + 'px');
    });
  </script>
</body>
</html>
