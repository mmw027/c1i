<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Entry 7 – Pulse</title>
<style>
html,body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#0a0a1a;}
@keyframes beat{0%,100%{transform:scaleY(.4)}50%{transform:scaleY(1.6)}}
.bar{width:6px;height:40px;margin:2px;
background:linear-gradient(to top,#ff6699,#ffc371);
border-radius:3px;display:inline-block;
animation:beat 1.2s infinite ease-in-out;}
.nav{position:fixed;bottom:25px;left:50%;transform:translateX(-50%);
display:flex;gap:25px;}
.nav a{text-decoration:none;padding:10px 16px;border-radius:20px;
background:rgba(255,255,255,0.2);color:#fff;font-size:.9rem;transition:.3s;}
.nav a:hover{background:rgba(255,255,255,0.5);}
</style></head>
<body>
<div id="bars"></div>
<script>
const b=document.getElementById('bars');
for(let i=0;i<40;i++){
 const d=document.createElement('div');
 d.className='bar';
 d.style.animationDelay=Math.random()+'s';
 b.appendChild(d);
}
</script>
