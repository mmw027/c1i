<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harmonic Collection</title>
  <style>
    :root {
      --brandColor: pink;
    }

    body {
      background: var(--brandColor);
      font-family: system-ui;
      color: white;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    .entries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .entry {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      box-sizing: border-box;
      font-size: 1.1em;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .entry:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-5px);
    }

    h2 {
      margin-top: 0;
      color: white;
    }
  </style>
</head>
<body>
  <h1>This is my harmonic collection</h1>

  <div class="entries">
    <a href="entry1.html" class="entry"><h2>Entry 1</h2><p>Click to view Entry 1</p></a>
    <a href="entry2.html" class="entry"><h2>Entry 2</h2><p>Click to view Entry 2</p></a>
    <a href="entry3.html" class="entry"><h2>Entry 3</h2><p>Click to view Entry 3</p></a>
    <a href="entry4.html" class="entry"><h2>Entry 4</h2><p>Click to view Entry 4</p></a>
    <a href="entry5.html" class="entry"><h2>Entry 5</h2><p>Click to view Entry 5</p></a>
    <a href="entry6.html" class="entry"><h2>Entry 6</h2><p>Click to view Entry 6</p></a>
  </div>
</body>
</html>
