html,body{margin:0;overflow:hidden;background:#b8d9ff;}
.nav{position:fixed;bottom:25px;left:50%;transform:translateX(-50%);display:flex;gap:25px;}
a{text-decoration:none;padding:10px 16px;border-radius:20px;background:rgba(255,255,255,0.6);color:#333;font-family:'Inter',sans-serif;font-size:.9rem;transition:.3s;backdrop-filter:blur(10px);}
a:hover{background:rgba(255,255,255,0.9);}

<body>
<canvas id="c"></canvas>
<script>
const ctx=document.getElementById("c").getContext("2d");
c.width=innerWidth;c.height=innerHeight;let x=0;
function draw(){
 ctx.fillStyle="#b8d9ff";ctx.fillRect(0,0,c.width,c.height);
 ctx.beginPath();
 for(let i=0;i<30;i++){ctx.arc(x+i*40,200+Math.sin(i+x/20)*20,10,0,6.28);}
 ctx.fillStyle="#fff";ctx.fill();x+=2;requestAnimationFrame(draw);}
draw();
</script>
