<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 2 — Reflection: Surfaces That Speak</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #AEEBFF 0%, #78CFF5 40%, #2099D9 60%, #146B9E 100%);
    position: relative;
    cursor: none;
  }

  /* ---- horizon split ---- */
  .horizon-line {
    position: absolute;
    top: 48%;
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  /* ---- shimmering water ---- */
  .water {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 50%;
    background: linear-gradient(to bottom, rgba(20,107,158,0.9), #0E4F72);
    overflow: hidden;
  }

  .wave {
    position: absolute;
    width: 200%;
    height: 100px;
    background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 70%);
    top: 20%;
    left: -50%;
    border-radius: 100%;
    animation: waveMove 8s infinite linear;
    opacity: 0.6;
    filter: blur(10px);
  }

  .wave:nth-child(2) {
    top: 40%;
    opacity: 0.4;
    animation-delay: 3s;
  }

  @keyframes waveMove {
    from { transform: translateX(0) rotate(0deg); }
    to { transform: translateX(-50%) rotate(360deg); }
  }

  /* ---- reflective glare (cursor light) ---- */
  .glare {
    position: fixed;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
    mix-blend-mode: screen;
    pointer-events: none;
    transition: transform 0.1s linear;
  }

  /* ---- title ---- */
  h1 {
    position: absolute;
    top: 18%;
    width: 100%;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-size: 2.2em;
    letter-spacing: 2px;
    color: #FFFFFF;
    text-shadow:
      0 0 20px rgba(255,255,255,0.8),
      0 0 40px rgba(173,216,230,0.6);
    animation: shimmer 3s infinite linear;
  }

  @keyframes shimmer {
    0% { text-shadow: 0 0 15px #fff, 0 0 30px #AEEBFF; }
    50% { text-shadow: 0 0 25px #fff, 0 0 50px #8AD7F8; }
    100% { text-shadow: 0 0 15px #fff, 0 0 30px #AEEBFF; }
  }

  /* ---- reflection of title ---- */
  .reflection {
    position: absolute;
    top: 52%;
    width: 100%;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-size: 2.2em;
    letter-spacing: 2px;
    color: rgba(255,255,255,0.2);
    transform: scaleY(-1);
    filter: blur(2px);
  }

  /* ---- navigation (pure text glow) ---- */
  .nav {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  }

  .nav a {
    text-decoration: none;
    color: #AEEBFF;
    font-size: 1.1em;
    text-shadow: 0 0 15px #AEEBFF, 0 0 40px #AEEBFF;
    margin: 0 20px;
    transition: color 0.3s, text-shadow 0.3s;
  }

  .nav a:hover {
    color: #FFFFFF;
    text-shadow: 0 0 25px #FFFFFF, 0 0 60px #AEEBFF;
  }
</style>
</head>
<body>
  <div class="horizon-line"></div>
  <div class="water">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div class="glare"></div>

  <h1>Reflection — Surfaces That Speak</h1>
  <div class="reflection">Reflection — Surfaces That Speak</div>

  <div class="nav">
    <a href="entry1.html">← Previous</a>
    <a href="index.html">Back to Index</a>
    <a href="entry3.html">Next →</a>
  </div>

<script>
  // glare follows cursor
  const glare = document.querySelector('.glare');
  document.addEventListener('mousemove', (e) => {
    glare.style.transform = `translate(${e.clientX - 80}px, ${e.clientY - 80}px)`;
  });
</script>
</body>
</html>
