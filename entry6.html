<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 6</title>
<style>
body {
  margin:0;background:#1A1A1A;display:flex;justify-content:center;align-items:center;height:100vh;
}
.frame {
  width:180px;height:280px;background:#96AFB8;position:relative;
}
.bar {
  position:absolute;left:0;width:100%;height:70px;background:#47647E;
  border-top-right-radius:70px;border-bottom-right-radius:70px;opacity:0.9;
}
.top{top:60px;}
.middle{top:130px;opacity:0.8;}
.bottom{top:200px;opacity:0.7;}
.bottom-section{
  position:absolute;bottom:0;width:100%;height:100px;background:#7D9AA4;
}
</style>
</head>
<body>
  <div class="frame">
    <div class="bar top"></div>
    <div class="bar middle"></div>
    <div class="bar bottom"></div>
    <div class="bottom-section"></div>
  </div>
</body>
</html>
