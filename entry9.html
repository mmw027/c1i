<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 9 — Echo : Memory of Light</title>
<style>
html, body {
  margin: 0; height: 100%;
  background: linear-gradient(to top, #FDE8E8, #FFF8E6, #E6FFF3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Cormorant Garamond', serif;
}
.horizon {
  position: absolute;
  bottom: 50%;
  width: 100%;
  height: 2px;
  background: rgba(255,255,255,0.8);
  box-shadow: 0 0 10px rgba(255,255,255,0.6);
}
.sun {
  position: absolute;
  bottom: 48%;
  width: 120px; height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, #FFD580, #FFB6C1);
  animation: rise 15s ease-in-out infinite alternate;
  filter: blur(2px);
}
@keyframes rise {
  from { transform: translateY(80px); opacity: 0.7; }
  to { transform: translateY(-40px); opacity: 1; }
}
.reflection {
  position: absolute;
  top: 50%;
  width: 100%;
  height: 50%;
  background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
  filter: blur(20px);
  opacity: 0.5;
}
h1 {
  position: absolute;
  top: 20%;
  font-size: 2rem;
  letter-spacing: 1.5px;
  color: rgba(0,0,0,0.5);
  animation: appear 8s ease forwards;
}
@keyframes appear {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.nav {
  position: absolute;
  bottom: 30px;
  display: flex;
  gap: 40px;
}
.nav a {
  color: rgba(0,0,0,0.4);
  text-decoration: none;
}
.nav a:hover { color: rgba(0,0,0,0.8); }
</style>
</head>
<body>
  <div class="horizon"></div>
  <div class="sun"></div>
  <div class="reflection"></div>
  <h1>“every light leaves an echo.”</h1>
  <div class="nav">
    <a href="index.html">Back to Index</a>
    <a href="entry8.html">Previous</a>
  </div>
</body>
</html>
