<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 4 — Distorted Glass</title>
<style>
html, body {
  margin: 0; height: 100%; overflow: hidden;
  background: linear-gradient(120deg, #1e1f26, #252a34, #2c3e50);
  display: flex; justify-content: center; align-items: center;
  font-family: 'Poppins', sans-serif;
}

/* blurred glass background */
.glass {
  position: absolute;
  width: 90%; height: 90%;
  backdrop-filter: blur(25px) brightness(1.3);
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(255,255,255,0.1);
  overflow: hidden;
}

/* moving light reflections */
.reflection {
  position: absolute;
  width: 300%;
  height: 300%;
  background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 70%);
  animation: move 30s linear infinite;
  mix-blend-mode: overlay;
  opacity: 0.3;
}
@keyframes move {
  0% { transform: translate(-30%, -30%) rotate(0deg); }
  50% { transform: translate(30%, 30%) rotate(180deg); }
  100% { transform: translate(-30%, -30%) rotate(360deg); }
}

/* droplets */
.drop {
  position: absolute;
  width: 2px; height: 20px;
  background: rgba(255,255,255,0.25);
  border-radius: 2px;
  animation: drip 3s linear infinite;
  filter: blur(0.5px);
}
@keyframes drip {
  0% { transform: translateY(-10vh); opacity: 0.8; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* subtle text overlay */
.text {
  position: absolute;
  color: rgba(255,255,255,0.7);
  font-size: 1.3rem;
  letter-spacing: 1px;
  text-align: center;
  z-index: 10;
  text-shadow: 0 0 6px rgba(255,255,255,0.2);
}

/* navigation */
.nav {
  position: absolute;
  bottom: 30px;
  display: flex; gap: 40px;
  z-index: 15;
}
.nav a {
  color: rgba(255,255,255,0.6);
  text-decoration: none;
  transition: 0.3s;
}
.nav a:hover { color: white; }
</style>
</head>
<body>
  <div class="glass">
    <div class="reflection"></div>
    <div class="text">“seeing clearly<br>through distortion.”</div>
  </div>
  <div class="nav">
    <a href="index.html">Back to Index</a>
    <a href="entry3.html">Previous</a>
    <a href="entry5.html">Next</a>
  </div>

<script>
for (let i = 0; i < 60; i++) {
  const drop = document.createElement('div');
  drop.classList.add('drop');
  drop.style.left = Math.random() * 100 + 'vw';
  drop.style.animationDelay = Math.random() * 4 + 's';
  document.body.appendChild(drop);
}
</script>
</body>
</html>
