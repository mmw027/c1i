<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>10 · Connection</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:white;
  font-family:'Inter',sans-serif;
}

/* instruction text */
.instruction{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#555;
  font-size:1.1rem;
  font-weight:300;
  letter-spacing:1px;
  pointer-events:none;
  transition:opacity 2s ease;
}
.instruction.hidden{
  opacity:0;
}
.subtitle{
  font-size:0.85rem;
  margin-top:8px;
  opacity:0.7;
}

/* soft red line */
.line{
  position:absolute;
  background:rgba(255,80,80,0.55);
  height:3px;
  border-radius:3px;
  filter:blur(1.2px);
  transform-origin:0 50%;
  transition:opacity .6s ease;
  opacity:0;
}
.line.visible{
  opacity:1;
}

/* Navigation bar */
.nav{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(0,0,0,0.05);
  color:#444;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(6px);
}
.nav a:hover{
  background:rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<div class="instruction">
  Click anywhere twice to create a connection
  <div class="subtitle">a soft line appears between two points</div>
</div>

<div class="nav">
  <a href="entry9.html">Back</a>
  <a href="entry11.html">Next →</a>
</div>

<script>
let points = [];
let instructionShown = true;

document.addEventListener("click", function(e){

  if(instructionShown){
    document.querySelector(".instruction").classList.add("hidden");
    instructionShown = false;
  }

  points.push({ x: e.clientX, y: e.clientY });

  if(points.length === 2){
    drawLine(points[0], points[1]);
    points = []; // reset for next line
  }
});

function drawLine(p1, p2){
  const line = document.createElement("div");
  line.classList.add("line");

  const dx = p2.x - p1.x;
  const dy = p2.y - p1.y;
  const length = Math.sqrt(dx*dx + dy*dy);
  const angle = Math.atan2(dy, dx) * 180 / Math.PI;

  line.style.left = p1.x + "px";
  line.style.top = p1.y + "px";
  line.style.width = length + "px";
  line.style.transform = `rotate(${angle}deg)`;

  document.body.appendChild(line);

  // fade in
  requestAnimationFrame(() => {
    line.classList.add("visible");
  });
}
</script>

</body>
</html>
