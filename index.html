<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Harmonic Collection â€“ Lights and Shadows</title>

<!-- Modern fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Raleway:wght@200;400&display=swap" rel="stylesheet">

<style>
  :root {
    --light: #ffffff;
    --shadow: #000000;
    --accent: #777;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at 50% 30%, #1a1a1a 0%, #000 70%);
    color: var(--light);
    font-family: 'Raleway', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* animated background glow */
  .light-glow {
    position: absolute;
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 80%);
    border-radius: 50%;
    filter: blur(100px);
    animation: moveLight 10s ease-in-out infinite alternate;
  }

  @keyframes moveLight {
    from { transform: translate(-200px, -100px) scale(1); opacity: 0.8; }
    to { transform: translate(200px, 150px) scale(1.2); opacity: 0.4; }
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    letter-spacing: 3px;
    text-transform: uppercase;
    font-size: 2.8em;
    z-index: 1;
    text-shadow: 0 0 30px rgba(255,255,255,0.2);
    animation: fadeUp 1.5s ease-out forwards;
    opacity: 0;
  }

  p.intro {
    font-weight: 300;
    color: #bbb;
    font-size: 1.1em;
    margin-bottom: 50px;
    letter-spacing: 0.5px;
    animation: fadeUp 2s ease-out forwards;
    opacity: 0;
  }

  a {
    display: block;
    color: var(--light);
    text-decoration: none;
    font-size: 1.4em;
    margin: 12px 0;
    opacity: 0;
    font-weight: 300;
    animation: fadeUp 2s ease-out forwards;
    transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
  }

  /* staggered link animations */
  a:nth-of-type(1) { animation-delay: 0.5s; }
  a:nth-of-type(2) { animation-delay: 0.7s; }
  a:nth-of-type(3) { animation-delay: 0.9s; }
  a:nth-of-type(4) { animation-delay: 1.1s; }
  a:nth-of-type(5) { animation-delay: 1.3s; }
  a:nth-of-type(6) { animation-delay: 1.5s; }

  a:hover {
    color: #fff;
    text-shadow: 0 0 12px rgba(255,255,255,0.9);
    transform: scale(1.05);
  }

  @keyframes fadeUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

</style>
</head>
<body>
  <div class="light-glow"></div>

  <h1>Lights and Shadows</h1>
  <p class="intro">A harmonic journey through rhythm, tone, and balance.</p>
