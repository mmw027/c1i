<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 1 — The First Glow</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(
      to top,
      #B77C4A 0%,  /* ground */
      #D28B4F 25%, /* warm horizon */
      #F5A65D 45%, /* orange mid sky */
      #F9C97A 70%, /* peach-yellow */
      #FEEEC8 100% /* pale cream top */
    );
    transition: background 2s ease;
    cursor: none;
  }

  /* ---- solid ground ---- */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 220px;
    background: linear-gradient(to top, #7B4B25 0%, #A96A3D 80%, transparent 100%);
  }

  /* ---- visible glowing horizon line ---- */
  .horizon-line {
    position: absolute;
    bottom: 220px;
    width: 100%;
    height: 5px;
    background: linear-gradient(to right, rgba(200,130,70,0.8), rgba(255,200,130,0.9), rgba(200,130,70,0.8));
    box-shadow: 0 0 20px rgba(255,180,80,0.6);
  }

  /* ---- floating sun ---- */
  .sun {
    position: absolute;
    bottom: 140px;
    left: 50%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #FFD26F 0%, #FFB703 70%, #FB8500 100%);
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 80px rgba(255, 190, 100, 0.7);
    animation: float 6s ease-in-out infinite alternate;
    transition: all 1.5s ease;
  }

  @keyframes float {
    from { transform: translateX(-50%) translateY(8px); }
    to { transform: translateX(-50%) translateY(-8px); }
  }

  /* ---- glowing cursor light ---- */
  .cursor-light {
    position: fixed;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,200,0.45) 0%, transparent 70%);
    mix-blend-mode: soft-light;
    transform: translate(-50%, -50%);
    transition: transform 0.05s linear;
  }

  /* ---- glowing navigation text ---- */
  .nav {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  }

  .nav a {
    text-decoration: none;
    color: #FFB703;
    font-size: 1.1em;
    text-shadow: 0 0 10px #FFB703, 0 0 25px #FFD166, 0 0 50px #FFD166;
    margin: 0 20px;
    transition: color 0.4s, text-shadow 0.4s;
  }

  .nav a:hover {
    color: #FB8500;
    text-shadow: 0 0 20px #FFD166, 0 0 40px #FFD166, 0 0 80px #FFD166;
  }

  /* ---- sunrise mode ---- */
  body.active {
    background: linear-gradient(to top, #C78650 0%, #E8A966 30%, #FFC87F 55%, #FFEAB5 80%, #FFF8E2 100%);
  }

  body.active .sun {
    bottom: 300px;
    transform: translateX(-50%) scale(1.1);
    box-shadow: 0 0 100px rgba(255, 200, 100, 0.9);
    filter: brightness(1.25);
  }
</style>
</head>
<body>
  <div class="sun"></div>
  <div class="horizon-line"></div>
  <div class="ground"></div>
  <div class="cursor-light"></div>

  <div class="nav">
    <a href="index.html">Back to Index</a>
    <a href="entry2.html">Next →</a>
  </div>

<script>
  const light = document.querySelector('.cursor-light');

  // glowing cursor follows mouse
  document.addEventListener('mousemove', (e) => {
    light.style.left = e.clientX + 'px';
    light.style.top = e.clientY + 'px';
  });

  // sunrise toggle (color shift + sun lift)
  document.body.addEventListener("click", () => {
    document.body.classList.toggle("active");
  });
</script>
</body>
</html>
