<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 4 – Flexbox Version</title>
<style>
  body {
    margin: 0;
    background: #1A1A1A;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* full-screen frame */
  .frame {
    width: 100vw;
    height: 100vh;
    background: #1B2C3F;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* top cubes */
  .top-section {
    flex: 1.2;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 2vw;
    padding-top: 10vh;
  }

  .square {
    width: 12vw;
    height: 12vw;
    max-width: 120px;
    max-height: 120px;
    border-radius: 4px;
  }

  .orange { background: #FBB164; }
  .yellow { background: #F7D780; }

  /* bottom angled section */
  .bottom-section {
    flex: 1;
    position: relative;
    width: 100%;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    background: #324C68;
    clip-path: polygon(0 0, 100% 0, 0 100%);
  }

  .curve {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 60%;
    height: 50%;
    background: #2B405A;
    border-top-left-radius: 100%;
  }

  /* back link */
  .back {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.2s ease;
  }

  .back:hover {
    color: gray;
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="top-section">
      <div class="square orange"></div>
      <div class="square yellow"></div>
    </div>

    <div class="bottom-section">
      <div class="curve"></div>
    </div>

    <a href="index.html" class="back">← Back to Index</a>
  </div>
</body>
</html>
