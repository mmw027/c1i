<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 1 – Lights and Shadows</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #FBD499, #F9B86E, #F6953D);
    font-family: sans-serif;
  }

  /* ---------- LAYERS ---------- */
  .frame {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .sky1 { flex: 1; background: linear-gradient(to bottom, #FCE1AC, #FACB83); }
  .sky2 { flex: 1; background: linear-gradient(to bottom, #FAB46A, #F89A46); }
  .sky3 { flex: 2; background: linear-gradient(to bottom, #F78A34, #F5731E); position: relative; overflow: hidden; }

  /* ---------- SUN ---------- */
  .sun {
    position: absolute;
    bottom: -40vmin;
    left: 50%;
    width: 35vmin;
    height: 35vmin;
    background: radial-gradient(circle at center,
      #FFE59C 0%, #FFD26F 60%, #F6972B 100%);
    border-radius: 50%;
    transform: translateX(-50%);
    animation:
      rise 8s ease-in-out forwards,
      glow 6s ease-in-out infinite alternate;
    filter: blur(1.5px);
  }

  @keyframes rise {
    0%   { bottom: -40vmin; opacity: 0; }
    100% { bottom: 25%; opacity: 1; }
  }

  @keyframes glow {
    0%   { transform: translateX(-50%) scale(1); opacity: 0.9; }
    100% { transform: translateX(-50%) scale(1.07); opacity: 1; }
  }

  /* ---------- GROUND ---------- */
  .ground {
    flex: 1;
    background: linear-gradient(to bottom, #B07A54, #8B5C3A);
    position: relative;
  }

  .bar {
    position: absolute;
    top: 30%;
    left: 10%;
    width: 80%;
    height: 8%;
    background: #6B4129;
    border-radius: 4vmin;
  }

  /* ---------- LIGHT SHIMMER ---------- */
  .light {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%,
      rgba(255,255,200,0.45) 0%, transparent 65%);
    mix-blend-mode: overlay;
    pointer-events: none;
    transition: background 0.2s ease;
  }

  /* ---------- BACK LINK ---------- */
  .back {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: 300;
    text-shadow: 0 0 12px rgba(0,0,0,0.6);
    transition: color 0.3s ease;
    z-index: 5;
  }
  .back:hover { color: #fffae5; }
</style>
</head>
<body>
  <div class="frame">
    <div class="sky1"></div>
    <div class="sky2"></div>
    <div class="sky3"><div class="sun"></div></div>
    <div class="ground"><div class="bar"></div></div>
  </div>

  <div class="light"></div>
  <a href="index.html" class="back">← Back to Index</a>

  <script>
    /* LIGHT FOLLOWING CURSOR */
    const light = document.querySelector('.light');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      light.style.background =
        `radial-gradient(circle at ${x}% ${y}%,
          rgba(255,255,180,0.45) 0%, transparent 65%)`;
    });
  </script>
</body>
</html>
