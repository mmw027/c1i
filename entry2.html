<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2 · Reflections</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at center,#0a0f1e 0%,#111a33 60%,#060912 100%);
}

/* moving light streaks */
.streak{
  position:absolute;
  height:2px;
  width:100%;
  background:linear-gradient(to right,rgba(255,255,255,0) 0%,rgba(255,220,160,0.6) 40%,rgba(255,255,255,0) 100%);
  opacity:0.4;
  animation:moveStreak 3s linear infinite;
  filter:blur(1px);
}
@keyframes moveStreak{
  0%{transform:translateX(-100%) translateY(0);}
  100%{transform:translateX(100%) translateY(0);}
}

/* shimmer reflection lines */
.glow{
  position:absolute;
  width:220px;height:220px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,230,120,0.5) 0%,rgba(255,255,255,0) 70%);
  pointer-events:none;
  mix-blend-mode:screen;
  filter:blur(40px);
  transform:translate(-50%,-50%);
  opacity:0.8;
  transition:opacity .2s ease;
}

/* light flare on click */
.flare{
  position:absolute;
  width:100px;height:100px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.7);
  transform:translate(-50%,-50%) scale(0);
  animation:flareOut 0.8s ease-out forwards;
  pointer-events:none;
}
@keyframes flareOut{
  to{transform:translate(-50%,-50%) scale(10);opacity:0;}
}

/* nav */
.nav{
  position:fixed;bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;z-index:10;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.4);}
</style>
</head>
<body>

<!-- dynamic moving streaks -->
<div class="streak" style="top:20%;animation-delay:0s;"></div>
<div class="streak" style="top:40%;animation-delay:1s;"></div>
<div class="streak" style="top:60%;animation-delay:2s;"></div>
<div class="streak" style="top:80%;animation-delay:0.5s;"></div>

<div class="glow" id="glow"></div>

<div class="nav">
  <a href="entry1.html">← Prev</a>
  <a href="index.html">Back to Index</a>
  <a href="entry3.html">Next →</a>
</div>

<script>
const glow=document.getElementById('glow');
document.addEventListener('mousemove',e=>{
  glow.style.left=e.clientX+'px';
  glow.style.top=e.clientY+'px';
  glow.style.opacity=1;
  clearTimeout(window.fade);
  window.fade=setTimeout(()=>glow.style.opacity=0.6,200);
});

// flash flare on click
document.addEventListener('click',e=>{
  const f=document.createElement('div');
  f.className='flare';
  f.style.left=e.clientX+'px';
  f.style.top=e.clientY+'px';
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),800);
});
</script>

</body>
</html>
