<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1 · First Glow</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:linear-gradient(to top,#1b1440 0%,#ffb6b9 50%,#fff6d0 100%);
  background-size:100% 200%;
  animation:skyShift 12s ease-in-out infinite alternate;
}

/* sun */
.sun{
  position:absolute;
  bottom:-150px;
  left:50%;
  transform:translateX(-50%);
  width:220px;height:220px;
  background:radial-gradient(circle,#fff7b3 0%,#ffd27d 40%,#ffae6d 70%,#ff9966 100%);
  border-radius:50%;
  box-shadow:0 0 80px 40px rgba(255,204,102,0.5);
  animation:sunrise 12s ease-in-out infinite alternate;
  animation-play-state:paused;
}

@keyframes skyShift{
  0%{background-position:0 100%;}
  100%{background-position:0 0;}
}
@keyframes sunrise{
  0%{bottom:-150px;opacity:0.6;transform:translateX(-50%) scale(0.8);}
  100%{bottom:40%;opacity:1;transform:translateX(-50%) scale(1);}
}

/* soft haze overlay */
.haze{
  position:absolute;inset:0;
  background:radial-gradient(circle at center,rgba(255,255,255,0.3) 0%,transparent 70%);
  filter:blur(60px);
  animation:hazePulse 10s ease-in-out infinite alternate;
}
@keyframes hazePulse{
  from{opacity:0.6;}to{opacity:0.9;}
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-family:'Inter',sans-serif;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>
<body>
<div class="sun"></div>
<div class="haze"></div>

<div class="nav">
  <a href="index.html">Back</a>
  <a href="entry2.html">Next →</a>
</div>
</body>
</html>
