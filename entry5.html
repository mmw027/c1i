<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 5 — Flicker (Revised)</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0D0F18 0%, #05060A 100%);
    cursor: none;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* cool flicker bars */
  .bar {
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, transparent, #6EE2FF, transparent);
    opacity: 0;
    animation: blink 4s infinite ease-in-out;
  }

  .bar:nth-child(1) { top: 20%; animation-delay: 0s; }
  .bar:nth-child(2) { top: 40%; animation-delay: 1s; }
  .bar:nth-child(3) { top: 60%; animation-delay: 2s; }
  .bar:nth-child(4) { top: 80%; animation-delay: 3s; }

  @keyframes blink {
    0%, 100% { opacity: 0; }
    45% { opacity: 0.6; }
    50% { opacity: 1; }
    55% { opacity: 0.6; }
  }

  /* slight screen noise flicker */
  .noise {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px);
    mix-blend-mode: overlay;
    animation: noiseShift 0.5s infinite linear;
  }

  @keyframes noiseShift {
    from { transform: translateY(0); }
    to { transform: translateY(-2px); }
  }

  /* cursor light */
  .light {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(110,226,255,0.8) 0%, rgba(110,226,255,0.1) 70%, transparent 100%);
    mix-blend-mode: screen;
    pointer-events: none;
    transition: transform 0.1s ease;
  }

  /* navigation */
  .nav {
    position: absolute;
    bottom: 25px;
    width: 100%;
    text-align: center;
    font-family: Helvetica, sans-serif;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .nav a {
    color: rgba(255,255,255,0.6);
    text-decoration: none;
    margin: 0 15px;
    transition: opacity 0.3s ease;
  }

  .nav a:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="noise"></div>
    <div class="light" id="light"></div>
  </div>

  <div class="nav">
    <a href="entry4.html">← Previous</a>
    <a href="index.html">Back to Index</a>
    <a href="entry6.html">Next →</a>
  </div>

  <script>
    const light = document.getElementById('light');
    document.addEventListener('mousemove', e => {
      light.style.transform = `translate(${e.pageX - 40}px, ${e.pageY - 40}px)`;
    });
  </script>
</body>
</html>
