<style>
html, body {
  margin: 0; height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at 30% 30%, #C8E6F9, #DCCAF8, #FCE9D9);
  transition: background 2s ease;
}
body {
  display: flex; justify-content: center; align-items: center;
  font-family: 'Poppins', sans-serif; color: rgba(0,0,0,0.5);
}
.layer {
  position: absolute; width: 100%; height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
  filter: blur(40px);
  animation: drift 10s ease-in-out infinite alternate;
}
@keyframes drift {
  from { transform: translate(-10px, -10px); }
  to { transform: translate(10px, 10px); }
}
.nav {
  position: absolute; bottom: 30px;
  display: flex; gap: 40px;
}
.nav a {
  color: rgba(0,0,0,0.5); text-decoration: none;
  transition: 0.3s;
}
