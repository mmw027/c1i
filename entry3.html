<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 3 — Neon</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at bottom, #0A0A0A, #010101);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  #neonText {
    font-family: 'Courier New', monospace;
    font-size: 5em;
    color: #FF00FF;
    text-shadow: 0 0 15px #FF00FF, 0 0 30px #FF00FF, 0 0 60px #FF00FF;
    animation: flicker 2s infinite;
    transition: color 1s, text-shadow 1s;
    margin-bottom: 80px;
    outline: none;
    border: none;
    background: transparent;
    text-align: center;
    width: 80%;
  }

  #neonText:hover, #neonText:focus {
    color: #00FFFF;
    text-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }

  p {
    color: rgba(255, 255, 255, 0.5);
    font-size: 1.2em;
    margin-top: -40px;
  }

  .nav {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  }

  .nav a {
    text-decoration: none;
    font-size: 1.2em;
    color: #FF00FF;
    text-shadow: 0 0 15px #FF00FF, 0 0 40px #FF00FF, 0 0 80px #FF00FF;
    margin: 0 15px;
    transition: color 0.8s, text-shadow 0.8s;
  }

  .nav a:hover {
    color: #00FFFF;
    text-shadow: 0 0 25px #00FFFF, 0 0 60px #00FFFF, 0 0 100px #00FFFF;
  }
</style>
</head>
<body>
  <input id="neonText" type="text" placeholder="Type here..." autofocus>
  <p>Type anything to make it glow ✨</p>

  <div class="nav">
    <a href="entry2.html">← Previous</a>
    <a href="index.html">Back to Index</a>
  </div>
</body>
</html>
