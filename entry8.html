<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soft Neon — Open / Closed</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #0b0b15, #050509 70%);
    font-family: 'Poppins', sans-serif;
  }

  /* CENTER WRAPPER */
  .wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
    text-align: center;
    z-index: 10;
  }

  /* MAIN SIGN */
  .sign {
    font-size: 5rem;
    font-weight: 600;
    letter-spacing: 12px;
    font-family: 'Courier New', monospace;
    color: #ff66cc;
    text-shadow:
      0 0 12px #ff66cc,
      0 0 25px #ff66cc,
      0 0 50px #ff66cc,
      0 0 90px #ff66cc;
    transition: 1s ease;
  }

  body.closed .sign {
    color: #66e0ff;
    text-shadow:
      0 0 12px #66e0ff,
      0 0 25px #66e0ff,
      0 0 50px #66e0ff,
      0 0 90px #66e0ff;
  }

  /* REFLECTION */
  .reflection {
    font-size: 4rem;
    margin-top: 30px;
    opacity: 0.3;
    filter: blur(8px);
    transform: scaleY(-1);
    letter-spacing: 12px;
    color: #ff66cc;
    text-shadow:
      0 0 20px #ff66cc,
      0 0 40px #ff66cc;
    transition: 1s ease;
  }

  body.closed .reflection {
    color: #66e0ff;
    text-shadow:
      0 0 20px #66e0ff,
      0 0 40px #66e0ff;
  }

  /* SOFT FLICKER */
  @keyframes softFlicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
  }
  .sign, .reflection {
    animation: softFlicker 3s infinite ease-in-out;
  }

  /* FLOATING PARTICLES */
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: floatUp 6s infinite linear;
    pointer-events: none;
    filter: blur(2px);
  }

  @keyframes floatUp {
    0% { transform: translateY(50vh) scale(0.5); opacity: 0; }
    30% { opacity: 0.4; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  /* INSTRUCTION */
  .instructions {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.7);
    font-size: 1rem;
    letter-spacing: 1px;
    opacity: 1;
    transition: 2s;
  }
  .instructions.fade {
    opacity: 0;
  }

  /* NAV */
  .nav{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:25px;
    z-index:20;
  }
  .nav a{
    text-decoration:none;
    padding:9px 16px;
    border-radius:20px;
    background:rgba(255,255,255,0.6);
    color:#333;
    font-size:.9rem;
    transition:.3s;
    backdrop-filter:blur(10px);
  }
  .nav a:hover{background:white;}
</style>
</head>

<body>

<div class="wrapper">
  <div id="sign" class="sign">OPEN</div>
  <div id="reflection" class="reflection">OPEN</div>
</div>

<div class="instructions" id="instructions">
  Press SPACE to toggle — OPEN ↔ CLOSED
</div>

<div class="nav">
  <a href="entry2.html">← Previous</a>
  <a href="index.html">Back to Index</a>
  <a href="entry4.html">Next →</a>
</div>

<script>
/* PARTICLES */
for (let i = 0; i < 60; i++) {
  const p = document.createElement("div");
  p.classList.add("particle");
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDelay = Math.random() * 6 + "s";
  document.body.appendChild(p);
}

/* OPEN ↔ CLOSED TOGGLE */
document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    e.preventDefault();

    // add closed/open class
    document.body.classList.toggle("closed");

    // switch text
    const isClosed = document.body.classList.contains("closed");
    document.getElementById("sign").innerText = isClosed ? "CLOSED" : "OPEN";
    document.getElementById("reflection").innerText = isClosed ? "CLOSED" : "OPEN";

    // fade instructions
    setTimeout(() => {
      document.getElementById("instructions").classList.add("fade");
    }, 600);
  }
});
</script>

</body>
</html>
