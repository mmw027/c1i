<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 2 — Reflection</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #5AC8FA 0%, #90E0EF 40%, #CAF0F8 100%);
    position: relative;
    cursor: none;
  }

  .wave {
    position: absolute;
    width: 200%;
    height: 200px;
    background: rgba(255,255,255,0.25);
    top: 60%;
    left: -50%;
    border-radius: 100%;
    animation: waveMove 8s infinite linear;
    filter: blur(20px);
  }

  .wave:nth-child(2) {
    top: 70%;
    animation-delay: 2s;
    opacity: 0.5;
  }

  @keyframes waveMove {
    from { transform: translateX(0) rotate(0deg); }
    to { transform: translateX(-50%) rotate(360deg); }
  }

  .glare {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
    mix-blend-mode: overlay;
    pointer-events: none;
    transition: transform 0.2s linear;
  }

  h1 {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-size: 2em;
    color: rgba(255, 255, 255, 0.9);
    letter-spacing: 2px;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
  }

  .nav {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  }

  .nav a {
    text-decoration: none;
    color: #90E0EF;
    font-size: 1.1em;
    text-shadow: 0 0 15px #90E0EF, 0 0 40px #CAF0F8;
    margin: 0 15px;
    transition: color 0.3s, text-shadow 0.3s;
  }

  .nav a:hover {
    color: #ADE8F4;
    text-shadow: 0 0 25px #FFFFFF, 0 0 50px #ADE8F4;
  }
</style>
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="glare"></div>
  <div class="nav">
    <a href="entry1.html">← Previous</a>
    <a href="index.html">Back to Index</a>
    <a href="entry3.html">Next →</a>
  </div>

<script>
  const glare = document.querySelector('.glare');
  document.addEventListener('mousemove', (e) => {
    glare.style.transform = `translate(${e.clientX - 100}px, ${e.clientY - 100}px)`;
  });
</script>
</body>
</html>
