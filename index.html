<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harmonic Collection</title>
  <style>
    :root {
      --brandColor: pink;
    }

    body {
      background: var(--brandColor);
      font-family: sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    /* Container for the entry links */
    .entries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Each clickable entry box */
    a.entry {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 20px;
      width: 200px;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
      font-size: 1.3em;
    }

    /* Hover effect */
    a.entry:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>This is my Harmonic Collection</h1>

  <div class="entries">
    <a href="entry1.html" class="entry">Entry 1</a>
    <a href="entry2.html" class="entry">Entry 2</a>
    <a href="entry3.html" class="entry">Entry 3</a>
    <a href="entry4.html" class="entry">Entry 4</a>
    <a href="entry5.html" class="entry">Entry 5</a>
    <a href="entry6.html" class="entry">Entry 6</a>
  </div>
</body>
</html>
