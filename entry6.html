<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 · Flow</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:linear-gradient(-45deg,#f6e6ff,#e3f8ff,#fff6e6,#e8ffea);
  background-size:400% 400%;
  animation:flow 15s ease-in-out infinite;
}

/* base gradient flow */
@keyframes flow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* breathing overlay */
.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.2) 0%,transparent 80%);
  mix-blend-mode:soft-light;
  animation:pulse 8s ease-in-out infinite alternate;
}
@keyframes pulse{
  from{opacity:0.5;}
  to{opacity:0.9;}
}

/* cursor glow trail */
.trail{
  position:absolute;
  width:140px;height:140px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,255,255,0.9) 0%,rgba(255,255,255,0) 70%);
  pointer-events:none;
  mix-blend-mode:overlay;
  filter:blur(50px);
  opacity:0.8;
  transform:translate(-50%,-50%);
  transition:opacity .3s ease;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;z-index:10;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>
<body>

<div class="overlay"></div>
<div class="trail" id="trail"></div>

<div class="nav">
  <a href="entry5.html">← Prev</a>
  <a href="index.html">Back</a>
  <a href="entry7.html">Next →</a>
</div>

<script>
const trail=document.getElementById('trail');
const body=document.body;
let lastX=0,lastY=0,speed=15;

// glow follows cursor
document.addEventListener('mousemove',e=>{
  const dx=Math.abs(e.clientX-lastX);
  const dy=Math.abs(e.clientY-lastY);
  const dist=Math.sqrt(dx*dx+dy*dy);

  // dynamic speed based on movement
  speed=Math.max(5,20-dist/20);
  body.style.animationDuration=speed+'s';

  // change gradient direction slightly
  const angle=(e.clientX/window.innerWidth)*360;
  body.style.background=`linear-gradient(${angle}deg,#f6e6ff,#e3f8ff,#fff6e6,#e8ffea)`;
  body.style.backgroundSize='400% 400%';
  body.style.animation='flow '+speed+'s ease-in-out infinite';

  // update trail
  trail.style.left=e.clientX+'px';
  trail.style.top=e.clientY+'px';
  trail.style.opacity='1';
  lastX=e.clientX;lastY=e.clientY;

  clearTimeout(window.fade);
  window.fade=setTimeout(()=>trail.style.opacity='0.6',200);
});
</script>

</body>
</html>
