<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>9 · Emotional Shifts</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:linear-gradient(120deg,#f2d7d9,#d6eaf8,#fdebd0);
  background-size:400% 400%;
  transition:background 1s ease;
}

/* instruction text */
.instruction{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#555;
  font-size:1.1rem;
  font-weight:300;
  pointer-events:none;
  transition:opacity 2s ease;
}
.instruction.hidden{
  opacity:0;
}
.subtitle{
  font-size:0.85rem;
  opacity:0.7;
  margin-top:8px;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(0,0,0,0.05);
  color:#444;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(6px);
}
.nav a:hover{
  background:rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<div class="instruction">
  Move your mouse to shift the mood
  <div class="subtitle">emotions changing with each small motion</div>
</div>

<div class="nav">
  <a href="entry8.html">Back</a>
  <a href="entry10.html">Next →</a>
</div>

<script>
let instruction = document.querySelector(".instruction");
let firstMove = true;

document.addEventListener("mousemove", (e) => {
  
  if(firstMove){
    instruction.classList.add("hidden");
    firstMove = false;
  }

  // normalize mouse position
  let x = e.clientX / window.innerWidth;
  let y = e.clientY / window.innerHeight;

  // color interpolation formulas for emotional “shift”
  let r = Math.floor(240 + 15 * x - 40 * y); 
  let g = Math.floor(200 + 30 * y - 20 * x);
  let b = Math.floor(210 + 10 * x + 20 * y);

  let r2 = Math.floor(220 + 20 * y);
  let g2 = Math.floor(230 + 40 * x);
  let b2 = Math.floor(180 + 20 * x - 15 * y);

  let r3 = Math.floor(250 - 30 * x);
  let g3 = Math.floor(220 - 20 * y);
  let b3 = Math.floor(170 + 30 * y);

  document.body.style.background =
    `linear-gradient(120deg,
     rgb(${r},${g},${b}),
     rgb(${r2},${g2},${b2}),
     rgb(${r3},${g3},${b3}))`;
});
</script>

</body>
</html>
