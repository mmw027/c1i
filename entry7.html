<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 7 â€” Pulse : City Heartbeat</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at center, #050510, #0a0a1a, #101020);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.bar {
  width: 6px;
  height: 40px;
  background: linear-gradient(to top, #ff5f8a, #ffc371);
  margin: 2px;
  border-radius: 3px;
  animation: bounce 0.8s ease-in-out infinite;
  filter: drop-shadow(0 0 6px #ff7ea0);
}

@keyframes bounce {
  0%, 100% { transform: scaleY(0.5); opacity: 0.6; }
  50% { transform: scaleY(1.6); opacity: 1; }
}

.container {
  display: flex;
  gap: 3px;
  position: relative;
}

.city {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 20%;
  background: linear-gradient(to top, rgba(255,255,255,0.08), transparent);
  clip-path: polygon(0% 100%, 10% 70%, 20% 90%, 30% 60%, 40% 95%, 50% 65%, 60% 100%, 70% 80%, 80% 95%, 90% 75%, 100% 100%);
}

.nav {
  position: absolute;
  bottom: 30px;
  display: flex;
  gap: 40px;
  font-family: Poppins, sans-serif;
}
.nav a {
  color: #888;
  text-decoration: none;
  transition: 0.3s;
}
.nav a:hover { color: #fff; }
</style>
</head>
<body>
  <div class="container" id="bars"></div>
  <div class="city"></div>
  <div class="nav">
    <a href="index.html">Back to Index</a>
    <a href="entry6.html">Previous</a>
    <a href="entry8.html">Next</a>
  </div>

<script>
const container = document.getElementById('bars');
for (let i = 0; i < 50; i++) {
  const bar = document.createElement('div');
  bar.classList.add('bar');
  bar.style.animationDelay = `${Math.random()}s`;
  container.appendChild(bar);
}
</script>
</body>
</html>
