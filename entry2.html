<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>9 · Echo</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:linear-gradient(45deg,#ffe0cc,#fff5e8,#f2f0ff);
  background-size:400% 400%;
  animation:shift 25s ease-in-out infinite alternate;
}

/* slow gradient movement */
@keyframes shift{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

/* horizon band */
.horizon{
  position:absolute;
  top:55%;
  width:100%;
  height:2px;
  background:rgba(255,255,255,0.8);
  box-shadow:0 0 20px rgba(255,255,255,0.7);
  z-index:3;
}

/* ambient glow overlay */
.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 60%,rgba(255,220,150,0.25),rgba(255,255,255,0) 80%);
  mix-blend-mode:soft-light;
  animation:breathe 12s ease-in-out infinite alternate;
}
@keyframes breathe{
  0%{opacity:0.6;}
  100%{opacity:0.9;}
}

/* echo trail from cursor */
.trail{
  position:absolute;
  width:260px;height:260px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,255,255,0.9) 0%,rgba(255,230,180,0.4) 40%,rgba(255,255,255,0) 80%);
  pointer-events:none;
  mix-blend-mode:overlay;
  filter:blur(40px);
  transform:translate(-50%,-50%);
  opacity:0.75;
  transition:opacity .4s ease;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;z-index:10;
}
.nav a{
  text-decoration:none;
  padding:10px 18px;
  border-radius:20px;
  background:rgba(255,255,255,0.5);
  color:#333;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>
<body>

<div class="overlay"></div>
<div class="horizon"></div>
<div class="trail" id="trail"></div>

<div class="nav">
  <a href="entry8.html">← Prev</a>
  <a href="index.html">Back to Index</a>
</div>

<script>
const trail=document.getElementById('trail');
let lastX=0,lastY=0;

document.addEventListener('mousemove',e=>{
  const dx=e.clientX-lastX;
  const dy=e.clientY-lastY;
  const dist=Math.sqrt(dx*dx+dy*dy);
  const scale=1+Math.min(dist/80,0.4);

  trail.style.left=e.clientX+'px';
  trail.style.top=e.clientY+'px';
  trail.style.transform=`translate(-50%,-50%) scale(${scale})`;
  trail.style.opacity='1';
  clearTimeout(window.fade);
  window.fade=setTimeout(()=>trail.style.opacity='0.7',300);

  lastX=e.clientX;
  lastY=e.clientY;
});
</script>

</body>
</html>
