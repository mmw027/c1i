<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 6 — Passing Light (Daylight Renewal)</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to top, #DCE9F2, #F9FBFD);
    cursor: none;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* moving vertical light beams */
  .beam {
    position: absolute;
    top: -10%;
    left: -20%;
    width: 150%;
    height: 120%;
    background: linear-gradient(
      to right,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.4) 40%,
      rgba(255,255,255,0.6) 50%,
      rgba(255,255,255,0.4) 60%,
      rgba(255,255,255,0) 100%
    );
    filter: blur(20px);
    opacity: 0.4;
    mix-blend-mode: screen;
    animation: drift 20s ease-in-out infinite;
  }

  @keyframes drift {
    0% { transform: translateX(-15%) rotate(5deg); }
    50% { transform: translateX(15%) rotate(-5deg); }
    100% { transform: translateX(-15%) rotate(5deg); }
  }

  /* soft haze */
  .haze {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 70%, rgba(255,255,255,0.7), rgba(255,255,255,0) 70%);
    mix-blend-mode: overlay;
    animation: breathe 12s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.9; }
  }

  /* cursor glow */
  .light {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.1) 70%, transparent 100%);
    mix-blend-mode: soft-light;
    pointer-events: none;
    transition: transform 0.1s linear;
  }

  /* navigation */
  .nav {
    position: absolute;
    bottom: 25px;
    width: 100%;
    text-align: center;
    font-family: Helvetica, sans-serif;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .nav a {
    color: rgba(0,0,0,0.5);
    text-decoration: none;
    margin: 0 15px;
    transition: opacity 0.3s ease;
  }

  .nav a:hover {
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="beam"></div>
    <div class="haze"></div>
    <div class="light" id="light"></div>
  </div>

  <div class="nav">
    <a href="entry5.html">← Previous</a>
    <a href="index.html">Back to Index</a>
    <a href="entry7.html">Next →</a>
  </div>

  <script>
    const light = document.getElementById('light');
    document.addEventListener('mousemove', e => {
      light.style.transform = `translate(${e.pageX - 60}px, ${e.pageY - 60}px)`;
    });
  </script>
</body>
</html>
