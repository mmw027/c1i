<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 3</title>
<style>
body {
  margin:0;background:#1A1A1A;display:flex;justify-content:center;align-items:center;height:100vh;
}
.frame {
  width:180px;height:280px;background:#3D5C75;position:relative;
}
.circle {
  position:absolute;border-radius:50%;
}
.large {
  width:80px;height:80px;background:#FCEE86;top:90px;left:40px;
}
.small {background:#FFD18C;}
.one {width:25px;height:25px;top:180px;left:130px;}
.two {width:10px;height:10px;top:60px;left:160px;}
.three {width:15px;height:15px;top:100px;left:170px;}
</style>
</head>
<body>
  <div class="frame">
    <div class="circle large"></div>
    <div class="circle small one"></div>
    <div class="circle small two"></div>
    <div class="circle small three"></div>
  </div>
</body>
</html>
