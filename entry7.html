<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 · Pulse</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#050510;
  font-family:'Inter',sans-serif;
}

/* glowing gradient backdrop */
.bg{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 60%,rgba(255,40,120,0.35),rgba(255,160,0,0.1),transparent 80%);
  filter:blur(80px);
  animation:bgShift 8s ease-in-out infinite alternate;
}
@keyframes bgShift{
  0%{transform:scale(1);}
  100%{transform:scale(1.1);}
}

/* pulse bars */
.bar{
  position:absolute;
  bottom:0;
  width:40px;
  border-radius:20px 20px 0 0;
  background:linear-gradient(to top,#ff1c73,#ffb100);
  box-shadow:
    0 0 10px rgba(255,60,120,0.8),
    0 0 30px rgba(255,100,150,0.5),
    0 0 60px rgba(255,180,80,0.3);
  transform-origin:bottom;
  height:20vh;
  transition:height 0.15s ease, opacity 0.2s ease;
}

/* cursor glow */
.glow{
  position:absolute;
  width:220px;height:220px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,100,200,0.5) 0%,rgba(255,160,60,0) 80%);
  pointer-events:none;
  mix-blend-mode:screen;
  filter:blur(50px);
  transform:translate(-50%,-50%);
  opacity:0.8;
  transition:opacity 0.2s ease;
}

/* navigation */
.nav{
  position:fixed;
  bottom:25px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:25px;z-index:10;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.2);
  color:#fff;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.4);}
</style>
</head>
<body>

<div class="bg"></div>
<div id="bars"></div>
<div class="glow" id="glow"></div>

<div class="nav">
  <a href="entry6.html">← Prev</a>
  <a href="index.html">Back</a>
  <a href="entry8.html">Next →</a>
</div>

<script>
// Create pulse bars
const container=document.getElementById('bars');
for(let i=0;i<25;i++){
  const bar=document.createElement('div');
  bar.className='bar';
  bar.style.left=(i*4)+'vw';
  container.appendChild(bar);
}

// Cursor glow + motion-based height control
const glow=document.getElementById('glow');
let lastX=0,lastY=0;
document.addEventListener('mousemove',e=>{
  const dx=e.clientX-lastX;
  const dy=e.clientY-lastY;
  const speed=Math.sqrt(dx*dx+dy*dy); // movement speed
  
  // glow follows cursor
  glow.style.left=e.clientX+'px';
  glow.style.top=e.clientY+'px';
  glow.style.opacity='1';
  clearTimeout(window.fade);
  window.fade=setTimeout(()=>glow.style.opacity='0.7',200);

  // control bar pulse height based on speed
  const scale=Math.min(speed/10,50); // cap max height
  const base=20;
  document.querySelectorAll('.bar').forEach((b,i)=>{
    const delay=Math.abs(i-12)*2; // center waves later
    setTimeout(()=>{
      b.style.height=(base+scale)+'vh';
      b.style.opacity=0.8+(scale/100);
    },delay);
  });
  
  lastX=e.clientX;
  lastY=e.clientY;
});

// idle soft breathing motion
setInterval(()=>{
  document.querySelectorAll('.bar').forEach((b,i)=>{
    b.style.height=(20+Math.sin(Date.now()/500+i)*10)+'vh';
    b.style.opacity=0.7+Math.random()*0.2;
  });
},200);
</script>

</body>
</html>
