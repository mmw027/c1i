<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 1 – Lights and Shadows</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: #F8C57E;
    font-family: sans-serif;
  }

  /* frame structure */
  .frame {
    width: 100vw;
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  /* sky layers */
  .sky1 { flex: 1; background: #F9CE93; }
  .sky2 { flex: 1; background: #FBB164; }
  .sky3 { flex: 2; background: #F8A54B; position: relative; overflow: hidden; }

  /* glowing sun with rising animation */
  .sun {
    position: absolute;
    bottom: -35vmin;
    left: 50%;
    width: 35vmin;
    height: 35vmin;
    background: radial-gradient(circle at center, #FFE59C 0%, #FCD97F 60%, #F8A54B 100%);
    border-radius: 50%;
    transform: translateX(-50%);
    animation: sunrise 8s ease-in-out forwards, sunriseGlow 6s ease-in-out infinite alternate;
    filter: blur(2px);
  }

  @keyframes sunrise {
    0% { bottom: -35vmin; opacity: 0; }
    100% { bottom: 20%; opacity: 1; }
  }

  @keyframes sunriseGlow {
    0% { opacity: 0.9; transform: translateX(-50%) scale(1); }
    100% { opacity: 1; transform: translateX(-50%) scale(1.05); }
  }

  /* ground + bar */
  .ground {
    flex: 1;
    background: #B9926F;
    position: relative;
  }

  .bar {
    position: absolute;
    top: 30%;
    left: 10%;
    width: 80%;
    height: 8%;
    background: #8A5B3A;
    border-radius: 4vmin;
  }

  /* interactive shimmer that follows mouse */
  .light {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,200,0.25) 0%, transparent 60%);
    pointer-events: none;
    mix-blend-mode: overlay;
    transition: background 0.3s ease;
  }

  /* back link fixed at bottom */
  .back {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: 300;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: color 0.3s ease;
    z-index: 5;
  }
  .back:hover { color: #ddd; }
</style>
</head>
<body>
  <div class="frame">
    <div class="sky1"></div>
    <div class="sky2"></div>
    <div class="sky3">
      <div class="sun"></div>
    </div>
    <div class="ground">
      <div class="bar"></div>
    </div>
  </div>

  <div class="light"></div>
  <a href="index.html" class="back">← Back to Index</a>

  <script>
    const light = document.querySelector('.light');

    /* make the shimmer follow the mouse */
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      light.style.background = `
        radial-gradient(circle at ${x}% ${y}%, 
          rgba(255,255,220,0.25) 0%, 
          transparent 60%)`;
    });
  </script>
</body>
</html>
