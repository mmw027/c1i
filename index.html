<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harmonic Collection</title>
  <style>
    :root {
      --brandColor: black;
      --textColor: white;
      --hoverColor: #444; /* dark gray hover effect */
    }

    body {
      background: var(--brandColor);
      font-family: system-ui, sans-serif;
      color: var(--textColor);
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 40px;
      color: var(--textColor);
    }

    .entries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    a.entry {
      background: transparent;
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-decoration: none;
      color: var(--textColor);
      font-weight: 600;
      transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
      font-size: 1.2em;
    }

    a.entry:hover {
      background: var(--hoverColor);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>This is my Harmonic Collection</h1>

  <div class="entries">
    <a href="entry1.html" class="entry">Entry 1</a>
    <a href="entry2.html" class="entry">Entry 2</a>
    <a href="entry3.html" class="entry">Entry 3</a>
    <a href="entry4.html" class="entry">Entry 4</a>
    <a href="entry5.html" class="entry">Entry 5</a>
    <a href="entry6.html" class="entry">Entry 6</a>
  </div>
</body>
</html>
