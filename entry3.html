<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon — Artificial Glow</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #0A0A0A, #010101);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .neon {
    font-family: 'Courier New', monospace;
    font-size: 5em;
    color: #FF00FF;
    text-shadow: 0 0 15px #FF00FF, 0 0 30px #FF00FF, 0 0 60px #FF00FF;
    animation: flicker 2s infinite;
    transition: color 1s, text-shadow 1s;
    margin-bottom: 60px;
  }

  .neon:hover {
    color: #00FFFF;
    text-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }

  .nav {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 60px;
  }

  a {
    text-decoration: none;
    color: white;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 20px;
    border-radius: 20px;
    transition: background 0.3s ease;
  }

  a:hover {
    background: rgba(255, 255, 255, 0.3);
  }
</style>
</head>
<body>
  <div class="neon">NEON</div>
  <div class="nav">
    <a href="reflection.html">← Previous</a>
    <a href="index.html">Back to Index</a>
  </div>
</body>
</html>
