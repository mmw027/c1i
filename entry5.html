<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometric Design</title>
  <style>
    body {
      background-color: #1E1E1E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame {
      width: 400px;
      height: 500px;
      background-color: #243C54; /* dark navy */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top (sky) */
    .sky {
      background-color: #8ABEEB; /* light blue */
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      position: relative;
    }

    /* Blocks (orange + yellow) */
    .block {
      width: 80px;
      height: 100px;
    }

    .block1 {
      background-color: #F4B860; /* orange */
    }

    .block2 {
      background-color: #F6D365; /* yellow-orange */
      border: 3px solid #387AA3; /* blue outline */
    }

    .block3 {
      position: absolute;
      top: 50px;
      right: 125px;
      width: 80px;
      height: 40px;
      background-color: #F49E42; /* deeper orange top */
    }

    /* Bottom (ground) */
    .ground {
      background-color: #344E68; /* darker navy */
      height: 50%;
      position: relative;
      overflow: hidden;
    }

    /* Shadow triangle */
    .shadow {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.25);
      clip-path: polygon(0 0, 100% 100%, 0 100%);
    }

    /* Curved shape (refined) */
    .curve {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 55%;
      height: 100%;
      background-color: #2C445E;
      /* Smooth wavy shape similar to Figma */
      clip-path: path("M0,0 C80,80 80,180 0,260 L0,400 L200,400 L200,0 Z");
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="sky">
      <div class="block block1"></div>
      <div class="block block2"></div>
      <div class="block block3"></div>
    </div>
    <div class="ground">
      <div class="shadow"></div>
      <div class="curve"></div>
    </div>
  </div>
</body>
</html>
