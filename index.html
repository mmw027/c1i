<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .box {
            width: 420px;
            height: 610px;
            background: #456b7d;
            position: relative;
        }
        
        .circle {
            border-radius: 50%;
            position: absolute;
        }
        
        .big {
            width: 160px;
            height: 160px;
            background: #f4ed7f;
            top: 180px;
            left: 130px;
        }
        
        .medium {
            width: 90px;
            height: 90px;
            background: #e6af7f;
            bottom: 150px;
            right: 100px;
        }
        
        .dot1 {
            width: 30px;
            height: 30px;
            background: #f4ed7f;
            top: 120px;
            right: 110px;
        }
        
        .dot2 {
            width: 20px;
            height: 20px;
            background: #f4ed7f;
            top: 180px;
            right: 80px;
        }
        
        .dot3 {
            width: 15px;
            height: 15px;
            background: #f4ed7f;
            bottom: 200px;
            left: 130px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle big"></div>
        <div class="circle medium"></div>
        <div class="circle dot1"></div>
        <div class="circle dot2"></div>
        <div class="circle dot3"></div>
    </div>
</body>
