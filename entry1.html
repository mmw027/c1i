<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 1 – Lights and Shadows</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #E6B87C; /* base tone */
    font-family: sans-serif;
  }

  /* ---------- FRAME ---------- */
  .frame {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* ---------- SKY LAYERS ---------- */
  .sky1 { flex: 1; background: #F2CDA1; }  /* pale apricot */
  .sky2 { flex: 1; background: #E7AA6E; }  /* muted orange-brown */
  .sky3 { flex: 2; background: #D88E52; position: relative; overflow: hidden; }

  /* ---------- SUN ---------- */
  .sun {
    position: absolute;
    bottom: -35vmin;      /* start below the horizon */
    left: 50%;
    width: 35vmin;
    height: 35vmin;
    background: radial-gradient(circle at center,
      #F8E1A1 0%, #F3D68B 60%, #E7AA6E 100%);
    border-radius: 50%;
    transform: translateX(-50%);
    animation:
      rise 8s ease-in-out forwards,
      glow 6s ease-in-out infinite alternate;
    filter: blur(2px);
  }

  /* stops low, near horizon */
  @keyframes rise {
    0%   { bottom: -35vmin; opacity: 0; }
    100% { bottom: 10vmin; opacity: 1; } /* rises just above ground */
  }

  @keyframes glow {
    0%   { transform: translateX(-50%) scale(1); opacity: 0.9; }
    100% { transform: translateX(-50%) scale(1.05); opacity: 1; }
  }

  /* ---------- GROUND ---------- */
  .ground {
    flex: 1;
    background: #B1865B;
    position: relative;
  }

  .bar {
    position: absolute;
    top: 30%;
    left: 10%;
    width: 80%;
    height: 8%;
    background: #8B6143;
    border-radius: 4vmin;
  }

  /* ---------- LIGHT SHIMMER ---------- */
  .light {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%,
      rgba(255,235,190,0.2) 0%, transparent 60%);
    pointer-events: none;
    mix-blend-mode: overlay;
    transition: background 0.3s ease;
    z-index: 3;
  }

  /* ---------- BACK LINK ---------- */
  .back {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: 300;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
    transition: color 0.3s ease;
    z-index: 5;
  }
  .back:hover { color: #ddd; }
</style>
</head>
<body>
  <div class="frame">
    <div class="sky1"></div>
    <div class="sky2"></div>
    <div class="sky3"><div class="sun"></div></div>
    <div class="ground"><div class="bar"></div></div>
  </div>

  <div class="light"></div>
  <a href="index.html" class="back">← Back to Index</a>

  <script>
    /* LIGHT FOLLOWING CURSOR */
    const light = document.querySelector('.light');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      light.style.background =
        `radial-gradient(circle at ${x}% ${y}%,
          rgba(255,235,190,0.25) 0%, transparent 60%)`;
    });
  </script>
</body>
</html>
