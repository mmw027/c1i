<head>
  <meta charset="UTF-8">
  <title>Harmonic Collection</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace, monospace;
      text-align: center;
      margin: 0;
      padding: 80px 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 60px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Clean vertical text links */
    a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      margin: 20px 0;
      transition: color 0.2s ease;
      font-weight: 400;
    }

    /* Subtle hover effect */
    a:hover {
      color: gray;
    }
  </style>
</head>
