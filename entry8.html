<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 3 — Neon Street</title>
<style>
  /* ---------- GLOBAL ---------- */
  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(to bottom, #0A0A0A 0%, #010101 100%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* ---------- TOP NEON TEXT ---------- */
  #neonText {
    position: absolute;
    top: 6%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Courier New', monospace;
    font-size: 4em;
    color: #FF00FF;
    text-shadow: 0 0 15px #FF00FF, 0 0 30px #FF00FF, 0 0 60px #FF00FF;
    animation: flicker 2s infinite;
    transition: color 1s, text-shadow 1s;
    background: transparent;
    border: none;
    outline: none;
    width: 80%;
    text-align: center;
  }

  #neonText:hover, #neonText:focus {
    color: #00FFFF;
    text-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }

  /* ---------- STREET SCENE ---------- */
  .scene{
    position:absolute;
    top:18%;
    left:0;
    width:100%;
    height:82%;
    overflow:hidden;
  }

  .street{
    position:absolute;
    bottom:0;
    width:100%;
    height:40%;
    background:linear-gradient(to bottom, #1a1a2e 0%, #0f0f1e 100%);
    box-shadow:inset 0 10px 30px rgba(0,0,0,0.5);
  }

  /* neon sign left */
  .neon-sign-1{
    position:absolute;
    top:25%;
    left:15%;
    font-size:4rem;
    font-weight:bold;
    color:#ff0080;
    text-shadow:0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 40px #ff0080, 0 0 80px #ff0080;
    font-family:'Arial Black', sans-serif;
    letter-spacing:8px;
  }
  .neon-sign-1::before{ content:"OPEN"; }
  body.playing .neon-sign-1::before{ content:"CLOSED"; animation:flicker1 4s infinite; }

  /* neon sign right */
  .neon-sign-2{
    position:absolute;
    top:30%;
    right:18%;
    font-size:3.5rem;
    font-weight:bold;
    color:#00ff88;
    text-shadow:0 0 10px #00ff88,0 0 20px #00ff88,0 0 40px #00ff88,0 0 80px #00ff88;
    letter-spacing:6px;
  }
  body.playing .neon-sign-2{ animation:flicker2 5s infinite; }

  /* reflections */
  .reflection-1{
    position:absolute;
    bottom:10%;
    left:15%;
    font-size:4rem;
    font-weight:bold;
    color:#ff0080;
    text-shadow:0 0 20px #ff0080,0 0 40px #ff0080;
    opacity:.4;
    filter:blur(8px);
    transform:scaleY(-0.6);
    letter-spacing:8px;
  }
  .reflection-1::before{ content:"OPEN"; }
  body.playing .reflection-1::before{ content:"CLOSED"; animation:flicker1 4s infinite; }

  .reflection-2{
    position:absolute;
    bottom:8%;
    right:18%;
    font-size:3.5rem;
    font-weight:bold;
    color:#00ff88;
    text-shadow:0 0 20px #00ff88,0 0 40px #00ff88;
    opacity:.35;
    filter:blur(10px);
    transform:scaleY(-0.6);
    letter-spacing:6px;
  }
  .reflection-2::before{ content:"BAR"; }

  /* glow orbs */
  .glow-pink{
    position:absolute;
    top:25%;
    left:15%;
    width:200px;
    height:200px;
    background:radial-gradient(circle, rgba(255,0,128,0.3), transparent 70%);
    filter:blur(60px);
  }
  .glow-green{
    position:absolute;
    top:30%;
    right:18%;
    width:180px;
    height:180px;
    background:radial-gradient(circle, rgba(0,255,136,0.25), transparent 70%);
    filter:blur(60px);
  }

  /* flickers */
  @keyframes flicker1{
    0%,100%{opacity:1;}
    46%{opacity:.3;}
    47%{opacity:1;}
  }
  @keyframes flicker2{
    0%,100%{opacity:1;}
    36%{opacity:.2;}
    38%{opacity:1;}
  }

  /* ---------- INSTRUCTION ---------- */
  .instruction{
    position:absolute;
    top:48%;
    left:50%;
    transform:translate(-50%, -50%);
    color:white;
    text-align:center;
    font-size:1.1rem;
    opacity:0.9;
    transition:opacity 2s ease;
    text-shadow:0 2px 10px rgba(0,0,0,0.8);
    pointer-events:none;
    z-index:10;
  }
  .instruction.hidden{ opacity:0; }
  .subtitle{ font-size:.85rem; opacity:.7; margin-top:8px; }

  /* ---------- NAV ---------- */
  .nav {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 25px;
    z-index: 20;
  }

  .nav a{
    text-decoration:none;
    padding:10px 16px;
    border-radius:20px;
    background:rgba(255,255,255,0.6);
    color:#333;
    font-size:.9rem;
    transition:.3s;
    backdrop-filter:blur(10px);
  }
  .nav a:hover{ background:white; }
</style>
</head>
<body>

<input id="neonText" type="text" placeholder="Type here..." autofocus>

<div class="scene">
  <div class="glow-pink"></div>
  <div class="glow-green"></div>

  <div class="neon-sign-1"></div>
  <div class="neon-sign-2">BAR</div>

  <div class="street"></div>

  <div class="reflection-1"></div>
  <div class="reflection-2">BAR</div>
</div>

<div class="instruction">
  Press SPACE to close the bar
  <div class="subtitle">neons flicker on the wet street</div>
</div>

<div class="nav">
  <a href="entry2.html">← Previous</a>
  <a href="index.html">Back to Index</a>
  <a href="entry4.html">Next →</a>
</div>

<script>
document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    e.preventDefault();
    document.body.classList.toggle('playing');

    const instruction = document.querySelector('.instruction');
    setTimeout(() => instruction.classList.add('hidden'), 1000);
  }
});
</script>

</body>
</html>
