<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame 4 â€“ Flexbox Version</title>
<style>
body {
  margin: 0;
  background: #1A1A1A;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* frame container */
.frame {
  width: 180px;
  height: 280px;
  background: #1B2C3F;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  overflow: hidden;
  border-radius: 4px;
}

/* top cube section */
.top-section {
  flex: 1.2;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 10px;
  padding-top: 60px;
}

.square {
  width: 80px;
  height: 80px;
  border-radius: 4px;
}

.orange { background: #FBB164; }
.yellow { background: #F7D780; }

/* bottom shapes */
.bottom-section {
  flex: 1;
  position: relative;
  width: 100%;
  display: flex;
  align-items: flex-end;
  justify-content: flex-end;
  background: #324C68;
  clip-path: polygon(0 0, 100% 0, 0 100%);
}

.curve {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 60%;
  height: 50%;
  background: #2B405A;
  border-top-left-radius: 100%;
}
</style>
</head>
<body>
  <div class="frame">
    <div class="top-section">
      <div class="square orange"></div>
      <div class="square yellow"></div>
    </div>
    <div class="bottom-section">
      <div class="curve"></div>
    </div>
  </div>
</body>
</html>
