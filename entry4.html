<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 4 — Shadow Play</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom right, #E8E4DC, #C5C1B8);
    cursor: none;
    transition: background 2s ease;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Floating shapes */
  .shape {
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    box-shadow: 30px 30px 30px rgba(0,0,0,0.25);
    transition: box-shadow 0.2s ease;
  }

  .circle {
    border-radius: 50%;
    width: 120px;
    height: 120px;
  }

  .triangle {
    width: 0;
    height: 0;
    border-left: 70px solid transparent;
    border-right: 70px solid transparent;
    border-bottom: 120px solid rgba(255,255,255,0.7);
    border-radius: 6px;
  }

  /* cursor light */
  .light {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.1) 70%, transparent 100%);
    pointer-events: none;
    mix-blend-mode: overlay;
    border-radius: 50%;
  }

  /* Navigation */
  .nav {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-family: Helvetica, sans-serif;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .nav a {
    color: rgba(0,0,0,0.6);
    text-decoration: none;
    margin: 0 15px;
    transition: opacity 0.3s ease;
  }

  .nav a:hover {
    opacity: 0.7;
  }
</style>
</head>
<body>
<div class="scene">
  <div class="shape" id="square" style="top:40%; left:30%;"></div>
  <div class="shape circle" id="circle" style="top:20%; left:60%;"></div>
  <div class="shape triangle" id="triangle" style="top:60%; left:55%;"></div>
  <div class="light" id="light"></div>
</div>

<div class="nav">
  <a href="entry3.html">← Previous</a>
  <a href="index.html">Back to Index</a>
  <a href="entry5.html">Next →</a>
</div>

<script>
  const light = document.getElementById('light');
  const shapes = document.querySelectorAll('.shape');

  document.addEventListener('mousemove', e => {
    light.style.left = `${e.pageX - 40}px`;
    light.style.top = `${e.pageY - 40}px`;

    shapes.forEach(shape => {
      const rect = shape.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.sqrt(dx*dx + dy*dy);
      const intensity = Math.max(0.15, 1 - dist / 800);
      const shadowX = dx * 0.2;
      const shadowY = dy * 0.2;

      shape.style.boxShadow = `${shadowX}px ${shadowY}px 30px rgba(0,0,0,${intensity})`;
    });
  });
</script>
</body>
</html>
