<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 · Memory + Distance</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:linear-gradient(to bottom,#d4a373 0%,#e8c4a0 50%,#f5e6d3 100%);
}

/* texture overlay */
.texture{
  position:absolute;
  inset:0;
  background-image:
    repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139,90,60,0.03) 2px, rgba(139,90,60,0.03) 4px),
    repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139,90,60,0.03) 2px, rgba(139,90,60,0.03) 4px);
  pointer-events:none;
  opacity:0.6;
}

/* photo frames - clickable memories */
.frame{
  position:absolute;
  width:240px;
  height:320px;
  background:rgba(255,255,255,0.2);
  border:20px solid rgba(139,90,60,0.35);
  border-radius:4px;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
  cursor:pointer;
  transition:all 0.5s ease;
  backdrop-filter:blur(8px);
  overflow:hidden;
}
.frame:hover{
  transform:scale(1.08) rotate(0deg) !important;
  box-shadow:0 18px 45px rgba(0,0,0,0.35);
  border-color:rgba(139,90,60,0.55);
}
.frame.active{
  transform:scale(1.15) rotate(0deg) !important;
  z-index:10;
  background:rgba(255,255,255,0.3);
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:opacity 0.3s ease;
}

.frame1{top:12%;left:8%;transform:rotate(-4deg);}
.frame2{top:15%;right:10%;transform:rotate(3deg);}
.frame3{bottom:18%;left:12%;transform:rotate(2deg);}
.frame4{bottom:15%;right:12%;transform:rotate(-3deg);}

/* memory caption */
.caption{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:15px;
  background:rgba(0,0,0,0.5);
  color:rgba(255,255,255,0.95);
  font-family:'Inter',sans-serif;
  font-size:0.8rem;
  font-weight:400;
  text-align:center;
  letter-spacing:1px;
  opacity:0;
  transition:opacity 0.4s ease;
  backdrop-filter:blur(10px);
}
.frame.active .caption{
  opacity:1;
}

/* floating lanterns */
.lantern{
  position:absolute;
  width:50px;
  height:60px;
  background:radial-gradient(circle,rgba(255,180,100,0.7) 0%,rgba(255,140,80,0.4) 100%);
  border-radius:45% 45% 50% 50%;
  animation:floatLantern 18s ease-in-out infinite;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 0 25px rgba(255,180,100,0.5);
}
.lantern:hover{
  transform:scale(1.3);
  box-shadow:0 0 45px rgba(255,180,100,0.8);
}
.lantern::after{
  content:'';
  position:absolute;
  bottom:-10px;
  left:50%;
  transform:translateX(-50%);
  width:25px;
  height:10px;
  background:rgba(255,140,80,0.5);
  border-radius:50%;
}

.l1{left:18%;top:28%;animation-delay:0s;}
.l2{right:20%;top:38%;animation-delay:4s;}
.l3{left:55%;bottom:28%;animation-delay:8s;}

@keyframes floatLantern{
  0%,100%{transform:translateY(0) translateX(0);}
  25%{transform:translateY(-35px) translateX(20px);}
  50%{transform:translateY(-15px) translateX(-15px);}
  75%{transform:translateY(-45px) translateX(25px);}
}

/* warmth particles */
.warmthParticle{
  position:absolute;
  width:5px;
  height:5px;
  background:rgba(255,180,100,0.6);
  border-radius:50%;
  animation:warmthRise 4.5s ease-out forwards;
  pointer-events:none;
  box-shadow:0 0 8px rgba(255,180,100,0.5);
}
@keyframes warmthRise{
  0%{opacity:1;transform:translateY(0) scale(1);}
  100%{opacity:0;transform:translateY(-230px) scale(0.3);}
}

/* distance indicator */
.distance{
  position:absolute;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:rgba(100,60,40,0.65);
  font-family:'Inter',sans-serif;
  font-size:0.85rem;
  font-weight:300;
  letter-spacing:2px;
}

/* instruction */
.instruction{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:rgba(100,60,40,0.7);
  font-family:'Inter',sans-serif;
  font-size:1rem;
  font-weight:300;
  letter-spacing:2px;
  pointer-events:none;
  transition:opacity 2s ease;
  text-shadow:0 2px 8px rgba(255,255,255,0.3);
}
.instruction.hidden{opacity:0;}
.subtitle{
  font-size:0.8rem;
  margin-top:10px;
  opacity:0.75;
}

/* nav */
.nav{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  z-index:100;
}
.nav a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-family:'Inter',sans-serif;
  font-size:.9rem;
  transition:.3s;
  backdrop-filter:blur(10px);
}
.nav a:hover{background:rgba(255,255,255,0.9);}
</style>
</head>
<body>
<div class="texture"></div>

<div class="frame frame1">
  <img src="img_1675.jpg" alt="Night train window">
  <div class="caption">夜晚的車窗<br>night reflections</div>
</div>

<div class="frame frame2">
  <img src="IMG_3955.jpg" alt="Night market">
  <div class="caption">台灣夜市<br>night market warmth</div>
</div>

<div class="frame frame3">
  <img src="IMG_4025.jpg" alt="Rainbow sunset">
  <div class="caption">家鄉的天空<br>rainbow & sunset</div>
</div>

<div class="frame frame4">
  <img src="IMG_4075.jpg" alt="Home cooking">
  <div class="caption">家的味道<br>taste of home</div>
</div>

<div class="lantern l1"></div>
<div class="lantern l2"></div>
<div class="lantern l3"></div>

<div class="distance">7,783 miles away</div>

<div class="instruction" id="instruction">
  Click photos to remember · Click lanterns for warmth
  <div class="subtitle">nostalgia, warmth, emotional connection</div>
</div>

<div class="nav">
  <a href="entry5.html">← Back</a>
  <a href="entry7.html">Next →</a>
</div>

<script>
let activeFrame = null;

// Click frames to activate memories
document.querySelectorAll('.frame').forEach(frame => {
  frame.addEventListener('click', () => {
    if (activeFrame === frame) {
      frame.classList.remove('active');
      activeFrame = null;
    } else {
      if (activeFrame) activeFrame.classList.remove('active');
      frame.classList.add('active');
      activeFrame = frame;
    }
    hideInstruction();
  });
});

// Click lanterns to release warmth particles
document.querySelectorAll('.lantern').forEach(lantern => {
  lantern.addEventListener('click', (e) => {
    const x = e.clientX;
    const y = e.clientY;
    
    for (let i = 0; i < 12; i++) {
      setTimeout(() => {
        createWarmthParticle(x, y);
      }, i * 100);
    }
    hideInstruction();
  });
});

function createWarmthParticle(x, y) {
  const particle = document.createElement('div');
  particle.className = 'warmthParticle';
  particle.style.left = (x + Math.random() * 70 - 35) + 'px';
  particle.style.top = (y + Math.random() * 70 - 35) + 'px';
  document.body.appendChild(particle);
  
  setTimeout(() => particle.remove(), 4500);
}

function hideInstruction() {
  const instruction = document.getElementById('instruction');
  setTimeout(() => {
    instruction.classList.add('hidden');
  }, 500);
}
</script>
</body>
</html>
