<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 6 — Passing Light (Urban Edition)</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at top, #0E1320 0%, #05070C 100%);
    cursor: none;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* moving horizontal light streaks */
  .streak {
    position: absolute;
    left: -100%;
    width: 200%;
    height: 4px;
    background: linear-gradient(to right,
      transparent 0%,
      rgba(255,255,255,0.1) 30%,
      rgba(150,200,255,0.8) 50%,
      rgba(255,255,255,0.1) 70%,
      transparent 100%);
    opacity: 0.6;
    mix-blend-mode: screen;
    animation: moveStreak 10s linear infinite;
  }

  /* multiple streak layers with different speeds */
  .streak:nth-child(1) { top: 20%; animation-duration: 9s; opacity: 0.4; }
  .streak:nth-child(2) { top: 40%; animation-duration: 6s; opacity: 0.7; }
  .streak:nth-child(3) { top: 60%; animation-duration: 8s; opacity: 0.5; }
  .streak:nth-child(4) { top: 80%; animation-duration: 5s; opacity: 0.8; }

  @keyframes moveStreak {
    0% { transform: translateX(-30%); }
    100% { transform: translateX(30%); }
  }

  /* faint noise overlay for texture */
  .noise {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 2px,
      transparent 3px
    );
    mix-blend-mode: overlay;
    animation: noiseShift 0.6s infinite linear;
  }

  @keyframes noiseShift {
    from { transform: translateX(0); }
    to { transform: translateX(-3px); }
  }

  /* cursor light */
  .light {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(150,200,255,0.8) 0%, rgba(150,200,255,0.05) 70%, transparent 100%);
    mix-blend-mode: screen;
    pointer-events: none;
    transition: transform 0.08s linear;
  }

  /* navigation */
  .nav {
    position: absolute;
    bottom: 25px;
    width: 100%;
    text-align: center;
    font-family: Helvetica, sans-serif;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .nav a {
    color: rgba(255,255,255,0.6);
    text-decoration: none;
    margin: 0 15px;
    transition: opacity 0.3s ease;
  }

  .nav a:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="streak"></div>
    <div class="streak"></div>
    <div class="streak"></div>
    <div class="streak"></div>
    <div class="noise"></div>
    <div class="light" id="light"></div>
  </div>

  <div class="nav">
    <a href="entry5.html">← Previous</a>
    <a href="index.html">Back to Index</a>
    <a href="entry7.html">Next →</a>
  </div>

  <script>
    const light = document.getElementById('light');
    document.addEventListener('mousemove', e => {
      light.style.transform = `translate(${e.pageX - 50}px, ${e.pageY - 50}px)`;
    });
  </script>
</body>
</html>
