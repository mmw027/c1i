<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entry 1 — The First Glow</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(
      to top,
      #B77C4A 0%, #D59C64 25%, #F5A65D 45%, #F9C97A 70%, #FEEEC8 100%
    );
    transition: background 2s ease;
    cursor: none;
  }

  /* ---- floating sun ---- */
  .sun {
    position: absolute;
    bottom: 80px;
    left: 50%;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, #FFD26F 0%, #FFB703 70%, #FB8500 100%);
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 60px rgba(255, 180, 70, 0.6);
    animation: float 6s ease-in-out infinite alternate;
    transition: all 1.5s ease;
  }

  @keyframes float {
    from { transform: translateX(-50%) translateY(6px); }
    to { transform: translateX(-50%) translateY(-6px); }
  }

  /* ---- horizon ---- */
  .horizon {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(to top, rgba(160, 90, 40, 0.8), transparent);
  }

  /* ---- glowing cursor ---- */
  .cursor-light {
    position: fixed;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,200,0.45) 0%, transparent 70%);
    mix-blend-mode: soft-light;
    transform: translate(-50%, -50%);
    transition: transform 0.05s linear;
  }

  /* ---- ripple ---- */
  .ripple {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
    pointer-events: none;
    animation: ripple 1.2s ease-out forwards;
  }

  @keyframes ripple {
    from { transform: scale(0); opacity: 0.9; }
    to { transform: scale(3); opacity: 0; }
  }

  /* ---- glowing navigation text (no borders) ---- */
  .nav {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  }

  .nav a {
    text-decoration: none;
    color: #FFB703;
    font-size: 1.1em;
    text-shadow: 0 0 10px #FFB703, 0 0 25px #FFD166, 0 0 50px #FFD166;
    margin: 0 20px;
    transition: color 0.4s, text-shadow 0.4s;
  }

  .nav a:hover {
    color: #FB8500;
    text-shadow: 0 0 20px #FFD166, 0 0 40px #FFD166, 0 0 80px #FFD166;
  }

  /* ---- active state ---- */
  body.active {
    background: linear-gradient(to top, #C78650 0%, #E8A966 30%, #FFC87F 55%, #FFEAB5 80%, #FFF8E2 100%);
  }

  body.active .sun {
    bottom: 250px;
    transform: translateX(-50%) scale(1.1);
    box-shadow: 0 0 90px rgba(255, 200, 100, 0.9);
    filter: brightness(1.2);
  }
</style>
</head>
<body>
  <div class="sun"></div>
  <div class="horizon"></div>
  <div class="cursor-light"></div>

  <div class="nav">
    <a href="index.html">Back to Index</a>
    <a href="entry2.html">Next →</a>
  </div>

<script>
  const light = document.querySelector('.cursor-light');

  // move glowing cursor light
  document.addEventListener('mousemove', (e) => {
    light.style.left = e.clientX + 'px';
    light.style.top = e.clientY + 'px';
  });

  // toggle sunrise + ripple
  document.body.addEventListener("click", (e) => {
    document.body.classList.toggle("active");

    const ripple = document.createElement("div");
    ripple.className = "ripple";
    ripple.style.left = `${e.clientX - 80}px`;
    ripple.style.top = `${e.clientY - 80}px`;
    document.body.appendChild(ripple);
    setTimeout(() => ripple.remove(), 1200);
  });
</script>
</body>
</html>
