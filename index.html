<title>The Harmonic Collection · Floating Orbs</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;height:100%;
  background:radial-gradient(circle at top,#0a0a14 0%,#000 100%);
  overflow:hidden;
  font-family:'Inter',sans-serif;
  color:#fff;
}

/* Title */
header{
  position:fixed;top:40px;width:100%;text-align:center;z-index:10;
}
h1{
  font-family:'Cormorant Garamond',serif;
  font-size:2.6rem;
  letter-spacing:0.5px;
  margin:0;
  color:#fff;
}
p{
  font-size:0.95rem;
  color:#ccc;
  letter-spacing:0.3px;
  margin-top:6px;
}

/* Orb container */
.scene{
  width:100%;height:100%;
  position:relative;
  display:flex;justify-content:center;align-items:center;
}

/* Orbs */
.orb{
  position:absolute;
  width:90px;height:90px;
  border-radius:50%;
  filter:blur(1px);
  opacity:0.85;
  animation:float 14s ease-in-out infinite;
  transition:transform .3s ease,box-shadow .3s ease;
}
.orb:hover{
  transform:scale(1.25);
  box-shadow:0 0 25px rgba(255,255,255,0.9);
}

/* Labels on hover */
.orb::after{
  content:attr(data-label);
  position:absolute;bottom:-28px;left:50%;transform:translateX(-50%);
  font-size:0.8rem;color:#fff;
  opacity:0;transition:opacity .4s ease;
  font-family:'Inter',sans-serif;
  letter-spacing:0.5px;
}
.orb:hover::after{opacity:1;}

/* Colors per orb */
.one{background:radial-gradient(circle,#fce0f3,#fff3cd);}
.two{background:radial-gradient(circle,#b6d4ff,#fff);}
.three{background:radial-gradient(circle,#ff2a7b,#0a0a1a);}
.four{background:radial-gradient(circle,#70a4ff,#203060);}
.five{background:radial-gradient(circle,#aee1f9,#f8fff6);}
.six{background:radial-gradient(circle,#fde2ff,#e0fff3);}
.seven{background:radial-gradient(circle,#ff6699,#0a0a1a);}
.eight{background:radial-gradient(circle,#c8d8ff,#f5e1ff);}
.nine{background:radial-gradient(circle,#fff5e1,#ffe1ec);}

/* Floating animation */
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-25px);}
}

/* Orb positioning */
.one{top:25%;left:15%;animation-delay:0s;}
.two{top:60%;left:10%;animation-delay:2s;}
.three{top:40%;left:25%;animation-delay:4s;}
.four{top:30%;left:45%;animation-delay:1s;}
.five{top:65%;left:45%;animation-delay:3s;}
.six{top:40%;left:65%;animation-delay:5s;}
.seven{top:70%;left:75%;animation-delay:2.5s;}
.eight{top:25%;left:80%;animation-delay:4.5s;}
.nine{top:50%;left:90%;animation-delay:6s;}

/* Footer */
footer{
  position:fixed;bottom:25px;width:100%;text-align:center;
  color:#777;font-size:0.85rem;letter-spacing:0.3px;
}
a{color:inherit;text-decoration:none;}
</style>
</head>
